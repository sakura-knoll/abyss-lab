- id: kiana-kaslana
  version: '6.4'
  name: Kiana Kaslana
  krName: 키아나·카스라나
  altName: In the Name of Truth
  krAltName: 종언의 이름
  rarity: 5
  twoSetSkill:
    name: Drifter's Way 2 Pieces
    krName: 레인저의 앞길 2세트
    description: |-
      Landing Basic ATK or Joint Bursting grants 1 stack of Trace of Moon; CD: 6s. Casting weapon active grants 1 stack of Dust of Time; CD: 3s. When possessing both Trace of Moon and Dust of Time, Combo ATK consumes all Trace of Moon and Dust of Time on hit to deal 45.0% more Total DMG temporarily, and the character also deals 45.0% more Total DMG for 8s. Triggering it again refreshes its duration.
    krDescription: |-
      기본 공격 또는 폭발 연계 공격이 적에게 적중할 때마다 [달의 강](재사용 대기시간: 6초)을 획득하고, 무기 액티브 스킬 사용 시 [시간의 모래](재사용 대기시간: 3초)를 획득한다. [달의 강]과 [시간의 모래]를 동시에 보유했을 때 분기 공격이 적에게 적중하면 [달의 강]과 [시간의 모래]를 소모해 짧은 시간 분기 공격이 가하는 모든 대미지가 45.0% 증가하고, 자신이 가하는 모든 대미지가 45.0% 증가한다. 지속 시간: 8초, 중복 발동 시 지속 시간을 갱신한다.
  threeSetSkill:
    name: Tomorrow's Departure 3 Pieces
    krName: 내일로의 여행 3세트
    description: |-
      In Herrscher form, weapon active and Ultimate deal 55.0% more Fire DMG. After casting weapon active, all enemies take 18.0% more Total DMG from the character for 8s; retriggering refreshes duration. During Absolute Time Fracture, the character deals 40.0% more Total DMG.
    krDescription: |-
      율자 형태에서 무기 스킬 및 필살기가 가하는 화염 원소 대미지가 55.0% 증가한다. 무기 스킬 사용 시 전장의 적이 해당 캐릭터에게 받는 모든 대미지가 18.0% 증가한다. 지속 시간: 8초, 중복 발동 시 지속 시간을 갱신한다. 절대 시공 단열 기간 캐릭터의 모든 대미지가 40.0% 증가한다.
- id: raiden-mei
  version: '6.4'
  name: Raiden Mei
  krName: 라이덴·메이
  altName: Path Set Against Odds
  krAltName: 기원의 이름
  rarity: 5
  twoSetSkill:
    name: Path Set Against Odds 2 Pieces
    krName: 나아가, 고난에 맞서 2세트
    description: |-
      In Herrscher form, Basic/Combo/Charged ATKs deal 35.0% more Lightning DMG. Triggering Time-frozen Domain generates Thunderfall, making all enemies take 8.0% more Elemental DMG for 7s. 3 stacks max. This effect is exclusive and triggering it again refreshes its duration.
    krDescription: |-
      율자 형태에서 기본 공격(분기와 차지 포함)이 가하는 뇌전 원소 대미지가 35.0% 증가한다. 자신이 정체 영역 효과 발동 시 전장의 적에게 [뇌운]을 생성해 적이 받는 모든 원소 대미지가 8.0% 증가한다. 지속 시간: 7초, 최대 3회 중첩, 하나만 적용, 중복 발동 시 지속 시간을 갱신한다.
  threeSetSkill:
    name: Sword Held Against Fate 3 Pieces
    krName: 검을 들어, 운명에 맞서 3세트
    description: |-
      All enemies take 20.0% more Lightning DMG from the character's Basic/Combo/Charged ATK (independent and exclusive). After any team member casts Joint Bursting in Herrscher form, all enemies enter Listen Well state for 10s (retriggering refreshes duration), which makes them take 15.0% more Total DMG (exclusive). Additionally, after such enemies are hit by the character's Combo ATK 5 times, they take 21.0% more Total DMG for 10s (exclusive; retriggering refreshes duration). Exit clears the counter.
    krDescription: |-
      전장의 적이 해당 캐릭터에게 받는 기본 공격(분기와 차지 포함)의 뇌전 원소 대미지가 20.0% 증가한다(해당 효과는 독립적으로 부여되며, 하나만 적용된다). 임의의 캐릭터가 율자 형태에서 폭발 연계 공격 발동 시 전장의 적은 [경청] 상태에 진입한다. 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신한다. [경청] 상태에 진입한 적은 받는 모든 대미지가 15.0% 증가하고(하나만 적용), 자신의 분기 공격이 [경청] 상태의 적에게 5회 적중 시 적이 받는 모든 대미지가 21.0% 증가한다(하나만 적용), 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신하며, 퇴장 시 카운트가 리셋된다.
- id: bronya-zaychik
  version: '6.3'
  name: Bronya Zaychik
  krName: 브로냐·자이칙
  altName: In the Name of Truth
  krAltName: 진리의 이름
  rarity: 5
  twoSetSkill:
    name: Echoed Dissonance 2 Pieces
    krName: 그날의 메아리 2세트
    description: |-
      If a team member is in Inceptive Authority state, the bearer deals 12.0% more Total DMG. If other team members are in Inceptive Authority state provided by the bearer, casting weapon active will refresh Inceptive Authority's duration. In Herrscher form, landing a Combo ATK improves Inceptive Authority's effect, making all enemies receive 18.0% more Total DMG for 18s (cannot stack). Triggering it refreshes its duration. This effect is immediately lost when Inceptive Authority ends.
    krDescription: |-
      파티에 [창조의 권능] 상태를 보유한 캐릭터가 있을 경우, 해당 성흔 장비자의 모든 대미지가 12.0% 증가한다. 파티 내 캐릭터가 성흔 장비자가 제공하는 [창조의 권능] 상태를 보유하고 있는 경우, 무기 액티브 스킬 사용 시 [창조의 권능] 상태의 지속 시간을 갱신한다. 율자 형태에서 성흔 장비자의 분기 공격이 적에게 적중 시 [창조의 권능] 상태가 강화되어 전장의 적이 받는 모든 대미지가 18.0% 증가한다. 지속 시간: 18초(하나만 적용, 중복 발동 시 지속 시간을 갱신한다). [창조의 권능] 상태가 종료되면 해당 효과는 즉시 사라진다.
  threeSetSkill:
    name: Ascent Humane 3 Pieces
    krName: 문명의 시작 3세트
    description: |-
      Combo ATK, Ultimate, and attacks in burst mode deal 20.0% more Ice DMG. If a team member is in Inceptive Authority, all enemies receive 16.0% more Elemental DMG (cannot stack).
    krDescription: |-
      분기 공격, 필살기 및 폭발 상태의 공격이 가하는 빙결 원소 대미지가 20.0% 증가한다. 파티 내 캐릭터가 [창조의 권능] 상태를 보유하고 있는 경우, 전장의 적이 받는 모든 원소 대미지가 16.0% 증가한다(하나만 적용).
- id: idol-transformation
  version: '6.2'
  name: 'Idol Transformation'
  krName: '아이돌 변신'
  altName: Idol Transformation Set
  krAltName: 아이돌 변신 세트
  rarity: 5
  twoSetSkill:
    name: Temporary Female Lead 2 Pieces
    krName: 임시 히로인 2세트
    description: |-
      When weapon skill hits, grants 1 stack of Spotlight that increases Fire DMG by 8.0%. Can only be triggered once per second and can stack 3 times. At max stacks, all team members deal 30.0% more Fire DMG to ignited enemies for 20s. Triggering it again resets the duration. Cannot stack.
    krDescription: |-
      무기 스킬 적중 시, [스포트라이트] 강화를 1스택 획득한다. 1ㅊ초마다 1회 발동하며, 최대 3스택 획득한다. [스포트라이트] 스택마다 자신의 화염 원소 대미지가 8.0% 증가한다. 스택이 가득 차면 파티원이 연소 상태의 적에게 가하는 화염 원소 대미지가 30.0% 증가한다. 지속 시간: 20초, 중복 발동 시 지속 시간을 갱신한다(하나만 적용).
  threeSetSkill:
    name: Idol Spirit 3 Pieces
    krName: 아이돌 정신 3세트
    description: |-
      Weapon active deals 15.0% more Fire DMG. When an ignited enemy is hit by a team member, it will receive 35.0% more Fire DMG for 5s. Triggering it again resets the duration.
      Chrono Navi equip bonus: Igniting enemies will make them receive 20.0% more ignite DMG for 10s.
    krDescription: |-
      무기 스킬이 가하는 화염 원소 대미지가 15.0% 증가한다. 파티원이 연소 상태의 적을 공격할 경우, 목표가 받는 화염 원소 대미지가 35.0% 증가한다. 지속 시간: 5초, 중복 발동 시 지속 시간을 갱신한다(하나만 적용). 시간의 인도자가 사용 시, 적을 연소시키면 목표가 받는 연소 대미지가 20.0% 증가한다. 지속 시간: 10초
- id: li-sushang-shenzhou-reminiscence
  version: '6.1'
  name: 'Li Sushang: Shenzhou Reminiscence'
  krName: '이소상·신주 기억의 검'
  altName: Eternal Moon Set
  krAltName: 영원한 달 세트
  rarity: 5
  twoSetSkill:
    name: Worldly Wine 2 Pieces
    krName: 세상의 술 2세트
    description: |-
      In Reinforcement state, add 1 stack of Menacing Sword Ki to targets for 18s when the team deals Ice DMG, up to a maximum of 10 stacks. Every stack increases Ice DMG taken by targets by 1.0%. When equipped by Jade Knight, maximum stacks for Menacing Sword Ki increases by 12 stacks. Additionally, if B-piece is equipped, triggering QTE can activate Reinforcement state equivalent to spending 150 SP.
    krDescription: |-
      [조력] 상태에서 파티원 중 빙결 원소 특성의 캐릭터가 적에게 대미지를 가할 시, 목표에게 [검기 위협]을 1스택 중첩한다. 지속 시간: 18초, 최대 10스택 중첩. 스택마다 목표가 받는 빙결 원소 대미지가 1.0% 증가한다. 옥기사·월흔이 장비 시, [검기 위협]의 최대 중첩 스택이 12스택 증가한다. 해당 세트 하 부위 장비 시, QTE를 발동할 때도 SP들 150pt 소모한 효과와 동일한 [조력] 상태에 진입한다.
  threeSetSkill:
    name: Shenzhou Pilgrimage 3 Pieces
    krName: 신주 여행 3세트
    description: |-
      Increases max stack of Menacing Sword Ki to 15 stacks. Enemies affected by Menacing Sword Ki takes additional 30.0% ATK of Ice DMG every second. Increases team's shield-breaking efficiency by 50.0%.
    krDescription: |-
      [검기 위협]의 최대 중첩 스택이 15스택 증가한다. [검기 위협] 상태의 목표는 추가로 매초 공격력 30.0%의 빙결 원소 대미지를 받는다. 파티원이 실드에 가하는 대미지가 50.0% 증가한다.
- id: willows
  version: '6.1'
  name: 'Willows'
  krName: '류칠'
  altName: Leisurely Sipping Set
  krAltName: 술과 노래 세트
  rarity: 5
  twoSetSkill:
    name: Dewy Reflection 2 Pieces
    krName: 이슬 꽃의 그림자 2 세트
    description: |-
      Gain 6 stacks of Looming Shadow when character enters the field or enters burst mode. Spend 1 stack of Looming Shadow each time Weapon Active, Charged ATK, or Combo ATK hits an enemy to recover 1.0 SP and deal 20.0% more Ice DMG for 3.0s when effect is triggered. CD: 1s. Triggering it again resets the duration.
    krDescription: |-
      캐릭터 출전 또는 폭발 상태 진입 시, [이슬의 그림자]를 6스택 획득한다. 무기 액티브 스킬, 차지 공격, 분기 공격이 적에게 적중할 때마다 [이슬의 그림자]를 1스택 소모한다. 재사용 대기시간: 1초. 발동 시 캐릭터 자신의 SP를 1.0pt 회복하고, 자신이 가하는 빙결 원소 대미지가 20.0% 증가한다. 지속 시간: 3.0초, 중복 발동 시 지속 시간을 갱신한다.
  threeSetSkill:
    name: Singing Under the Skies 3 Pieces
    krName: 천하의 노래 3 세트
    description: |-
      All enemies take 5.0% more Ice DMG from the host (cannot stack). Spending over 100 SP at once increases this effect to 15.0% for 15s. Triggering it again resets the duration.
    krDescription: |-
      모든 적이 해당 캐릭터에게 받는 빙결 원소 대미지가 5.0% 증가한다(해당 효과는 독립적으로 부여되며, 하나만 적용된다). 한 번에 SP를 100pt 이상 소모하면 해당 효과가 15.0%까지 증가한다. 지속 시간: 15초, 중복 발동 시 지속 시간을 갱신한다.
- id: elysia-pristine
  version: '6.0'
  name: 'Elysia: Pristine'
  krName: '엘리시아·무결의 인간'
  altName: Flower of Origin Set
  krAltName: 기원의 꽃 세트
  rarity: 5
  twoSetSkill:
    name: Wish for Time 2 Pieces
    krName: 시간이 영원히 멈추길 2 세트
    description: |-
      Total DMG increases by 25.0% in Herrscher form.
      After 8 consecutive hits (CD 0.1s), ranged Ice DMG increases by 15.0% for 10s. Triggering it again resets the duration. Total DMG received decreases by 20.0%.
    krDescription: |-
      율자 형태에서 모든 대미지가 25.0% 증가한다.
      누적 8회 공격 후(재사용 대기시간 0.1초), 원거리 공격의 빙결 원소 대미지가 15.0% 증가한다. 지속 시간: 10초, 중복 발동 시 지속 시간을 갱신한다.
      자신이 받는 모든 대미지가 20.0% 감소한다.
  threeSetSkill:
    name: Wish for Glory 3 Pieces
    krName: 영원한 빛이 되길 3 세트
    description: |-
      Weapon skill CD reduces by 25.0%. Ranged Ice DMG increases by 20.0%. Ranged Total DMG increases by 35.0%.
    krDescription: |-
      무기 스킬의 재사용 대기시간이 25.0% 감소하고, 원거리 공격의 빙결 원소 대미지가 20.0% 증가하며, 원거리 공격의 모든 대미지가 35.0% 증가한다.
- id: carlo-collodi
  version: '5.9'
  name: Carlo Collodi
  krName: 카를로 콜로디
  altName: Life Carver Set
  krAltName: 생명의 조각가 세트
  rarity: 5
  twoSetSkill:
    name: Puppets' Encounter 2 Pieces
    krName: 꼭두각시 기우 2 세트
    description: |-
      Total DMG increases by 30.0%.
      Increases self's Fire DMG by 40.0% in burst mode.
    krDescription: |-
      모든 대미지가 30.0% 증가하고, 폭발 상태에서 가하는 화염 원소 대미지가 40.0% 증가한다.
  threeSetSkill:
    name: True Heart 3 Pieces
    krName: 진정한 마음 3 세트
    description: |-
      When attacks land on targets, Fire DMG increases by 3.0% for 8s, up to 5 stacks. Triggering it again reests the duration.
      Enhance self after entering burst mode and gain 15.0% bonus Total DMG for 18s. Triggering it again resets the duration.
    krDescription: |-
      공격이 적에게 적중 시, 화염 원소 대미지가 3.0% 증가한다. 지속 시간: 8초, 최대 5스택 중첩, 중복 발동 시 지속 시간을 갱신한다.
      폭발 상태 진입 후 강화를 획득해 모든 대미지가 15.0% 증가한다. 강화 지속시간: 18초, 중복 발동 시 지속시간을 갱신한다.
- id: cezanne
  version: '5.8'
  name: Cezanne
  krName: 세잔
  altName: Depicter Impression Set
  krAltName: 인상주의 화가 세트
  rarity: 5
  twoSetSkill:
    name: Shading Soul 2 Pieces
    krName: 빛과 그림자의 영혼 2 세트
    description: |-
      Gain 1 stack when dealing Bleed DMG to enemies. Upon gaining 10 stacks, deal 500.0% ATK of Physical DMG to targets, clearing all stacks. This DMG counts as Bleed DMG (Can only gain additional stack once every 0.3s, DMG CD: 5.0s. Unable to gain stacks during CD).
      When equipped by Starry Impression with B-piece, unleashing Ultimate inflicts Structure Outline on enemies and enhances team. When Structure Outline ends, Total DMG received by all enemies increases by 36% for 12s. Structure Outline enters a 20s CD. Can only trigger once in every 20s.
    krDescription: |-
      캐릭터가 적에게 출혈 대미지를 가할 시 카운트를 1스택 획득하며, 10스택 보유 시 현재의 공격 목표에게 공격력 500.0%의 물리 대미지를 가하고 카운트를 초기화한다. 해당 대미지는 출혈 대미지로 간주한다(카운트 발동 간격: 0.3초, 재사용 대기시간: 5.0초. 재사용 대기시간 중 카운트는 진행되지 않는다).
      번성·세상을 그리는 별이 장비 시, 해당 세트 하 부위를 장착하면 필살기를 발동할 때 전장의 모든 적은 [구조 스케치] 상태를 획득하고, 파티 내 다른 캐릭터는 강화 효과를 획득하며, [구조 스케치] 상태 종료 시 전장의 적이 받는 모든 대미지가 36% 증가한다, 지속 시간: 12초. 또한 [구조 스케치] 상태는 20초의 재사용 대기시간에 진입한다, 발동 간격: 20초
  threeSetSkill:
    name: Opal Bonds 3 Pieces
    krName: 오색의 세계 3 세트
    description: |-
