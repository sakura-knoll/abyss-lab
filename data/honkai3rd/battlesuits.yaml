          극한 회피 스킬 재사용 대기 시간이 5초 감소한다.
          폭발 상태에서 극한 회피 성공 시, HP를 400.0 회복한다. 재사용 대기시간: 2초
      - name: Constellations With Origins
        krName: 존재 기원의 별자리
        description: |-
          Resets Ultimate Evasion skill CD when exiting burst mode and deals 40.0% more Total DMG with Charged ATKs in Weapon Mode for 15s. Triggering it again resets the duration.
        krDescription: |-
          폭발 상태 해제 시, 극한 회피 스킬 재사용 대기시간이 갱신되고, [무장 형태]에서 차지 공격이 가하는 모든 대미지가 40.0% 증가한다. 지속 시간: 15초, 중복 발동 시 지속 시간을 갱신한다.
  special:
    core:
      name: 'Charged: Cutting Room Floor'
      krName: 차지-막을 가르는 홀
      description: |-
        Control Loud Armaments in battle.
        Weapon Mode
        [Revolving Gatling: Applause]: Hold [ATK] to continuously shoot at the target. Every ammo deals 30% ATK of Fire DMG and recovers 2 Weapon Heat Value. In Climax Approaching state, each ammo deals 48% ATK of Fire DMG and recovers 30 Weapon Heat Value.
        [Heavy Cannon: Exclamation]: Tap or Hold [ATK] to fire a powerful cannonball. Each cannonball deals 450% ATK of Fire DMG and recovers 30 Weapon Heat Value. In Climax Approaching state, each cannonball deals 720% ATK of Fire DMG.
        Tap [ULT] to exit Weapon Mode.
        In Weapon Mode, character receives 60% less Total DMG.
      krDescription: |-
        [소란 병장]을 조종해 싸운다.
        [무장 형태]
        [회전 기관포·명장]: 공격 버튼을 길게 눌러 목표 적을 지속적으로 사격한다. 탄알마다 공격력 30%의 화염 원소 대미지를 가하고, [무장 게이지]를 2pt 회복한다. [최고조] 상태 시, 탄알마다 공격력 48%의 화염 원소 대미지를 가한다.
        [대포·경탄]: 공격 버튼을 길게 눌러 강력 포탄을 발사한다. 포탄마다 공격력 450%의 화염 원소 대미지를 가하고, [무장 게이지]를 30pt 회복한다. [최고조] 상태 시, 포탄마다 공격력 720%의 화염 원소 대미지를 가한다.
        필살기 버튼을 누르면 [무장 형태]가 해제된다.
        [무장 형태]에서 캐릭터가 받는 모든 대미지가 60% 감소한다.
    subskills:
      - name: Deepest Hurdles
        krName: 심연이라는 이름의 허들
        description: |-
          Regain 50.0 Weapon Heat Value immediately upon entering Weapon Mode.
        krDescription: |-
          [무장 형태] 진입시, [무장 에너지]를 50.0pt 즉시 회복한다.
      - name: Ark to Empyrea
        krName: 먼 하늘로 향하는 방주
        description: |-
          Total DMG dealt by Charged ATKs in Weapon Mode increases by 15.0% and recovers additional 15.0 SP. SP recovery CD: 10s.
        krDescription: |-
          [무장 형태]에서 차지 공격이 가하는 모든 대미지가 15.0% 증가하고, 추가로 SP를 15.0pt 회복한다. SP 회복 재사용 대기시간: 10초
        requiredRank: ss
      - name: 'Charged ATK Subskill 3'
        krName: 영웅이 돌아오는 저택
        description: |-
          Deal 40.0% more Fire DMG in Weapon Mode. Deal additional 20.0% more Fire DMG to QUA Monsters.
        krDescription: |-
          [무장 형태]에서 가하는 화염 원소 대미지가 40.0% 증가하고, 양자 적에게 가하는 화염 원소 대미지가 추가로 20.0% 증가한다.
  ultimate:
    core:
      name: Silent Finale
      krName: '침묵의 끝'
      description: |-
        Ultimate: Helical Contraption withdraws all Loud Armaments on field to build Special Weapon: No.9 and enter burst mode, dealing 500% ATK of Fire DMG to all enemies and causing QUA Monsters to enter Collapsed state once.
        Tap or hold [ATK] to deal 550% ATK of Fire DMG with each attack.
        When Chariot Heat Value is full, hold [ATK] to automatically unleash Interlude Salute to deal 1000% ATK of Fire DMG and trigger Ultimate Evasion skill.
        Hole [EVA] to ride the chariot, dealing 8 x 100% ATK of Fire DMG per sec to enemies ahead.

        Tap [ULT] to self-destruct, driving the chariot into enemies and dealing 900% + N x 70% ATK of Fire DMG (N = duration of burst mode in seconds) before exiting burst mode. In this duration, skill effects on enemies and characters and stage countdown will stall.
        Lose 5 SP per sec in burst mode, losing an additional 10 SP per sec after 5s. Max duration: 16s. Automatically self-destructs when SP runs out or max duration is reached.
        Exits burst mode when character leaves the field. CD: 12s. SP cost: 30.
      krDescription: |-
        [특수·무장 9호]를 조종해 전장을 누빈다.
        SP가 50 이상일 때, 필살기 버튼을 길게 누르면 필살기를 발동한다: 나선·환상의 상자가 전장의 모든 [소란 병장]을 회수한 후, 전차 [특수·무장 9호]로 재조립해 폭발 상태에 진입하고, 전장의 모든 적에게 공격력 500%의 화염 원소 대미지를 가한다. 양자 속성인 적에게 양자 붕괴를 1회 가한다.
        폭발 상태에서 매초 [전차 게이지]를 28pt 회복한다(최대 200pt).
        공격 버튼을 길게 누르거나 터치하면 공격하며, 공격마다 총 공격력 550%의 화염 원소 대미지를 가한다.
        [전차 게이지]가 가득 찼을 때 공격 버튼을 길게 누르면 [막간 인사]를 발동해 공격력 1000%의 화염 원소 대미지를 가하고, 극한 회피 스킬을 발동한다.
        회피 버튼을 길게 누르면 전차를 조종해 전방의 적에게 매초 공격력 8 x 100%의 화염 원소 대미지를 가한다.

        필살기 버튼을 누르면 자폭을 발동한다. 전차로 적에게 돌진해 공격력 900% + N x 70%의 화염 원소 대미지를 가하고(N: 폭발 상태의 지속 시간, 단위: 초), 폭발 상태가 해제된다. 이 기간 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다.
        폭발 상태에서 매초 SP가 5pt 감소하고, 5초 후 매초 추가로 SP가 10pt 감소한다. 최대 지속 시간: 16초. SP가 소진되거나 지속 시간이 끝나면 강제로 자폭을 발동한다.
        캐릭터 퇴장 시 폭발 상태가 해제된다. 재사용 대기시간: 12초, SP 소모: 30.
    subskills:
      - name: 'Prologue: Illusory Reality'
        krName: 서막 [거짓을 진실로]
        description: |-
          Increases Fire DMG dealt in burst mode by 45.0%. Increases Fire DMG dealt to Collapsed QUA Monsters by 20.0%.
        krDescription: |-
          폭발 상태에서 가하는 화염 원소 대미지가 45.0% 증가하고, 붕괴 상태의 양자 적에게 가하는 화염 원소 대미지가 20.0% 증가한다.
      - name: 'Interlude: Fabrication'
        krName: 막간 [무에서 유]
        description: |-
          Increases Total DMG dealt by Interlude Salute by 50.0%. Deal an additional 300.0% ATK of Fire DMG after 5s from entering burst mode.
        krDescription: |-
          [막간 인사]가 가하는 모든 대미지가 50.0% 증가하고, 폭발 상태 진입 5초 후 공격마다 추가로 공격력 300.0%의 화염 원소 대미지를 가한다.
      - name: 'Finale: Unprecedented'
        krName: 종막 [전무후무]
        description: |-
          When Interlude Salute hits enemies, Helical Contraption deals 20.0% more Fire DMG for 15s. Triggering it again resets the duration.
        krDescription: |-
          [막간 인사]가 적에게 적중 시, 나선·환상의 상자가 가하는 화염 원소 대미지가 20.0% 증가한다. 지속 시간: 15초, 중복 발동 시 지속 시간을 갱신한다.
        requiredRank: sss
  basic:
    core:
      name: A Gear for Every Foe
      krName: 대인용 톱니바퀴
      description: |-
        Tap [ATK] or [ULT] to enter Weapon Mode.
        Tap [Weapon] to switch Loud Armament types: Revolving Gatling: Applause or Heavy Cannon: Exclamation.
        Tap [ATK] or [ULT] to summon Loud Armament and enter Weapon Mode.

        Tap [ATK] or [ULT] near a Loud Armament to enter Weapon Mode of its corresponding type.
      krDescription: |-
        공격 버튼 또는 필살기 버튼을 누르면 [무장 형태]에 진입한다.
        무기 버튼을 누르면 [소란 병장] 유형을 변경할 수 있다: [회전 기관포·명장] 또는 [대포·경탄]
        공격 또는 필살기 버튼을 누르면 [소란 병장]을 소환하고, [무장 형태]에 진입할 수 있다.

        대응하는 [소란 병장] 주변에서 공격 버튼 또는 필살기 버튼을 누르면 해당 유형의 [무장 형태]에 진입할 수 있다.
    subskills:
      - name: 'QTE-Levered Horizon'
        krName: 'QTE-대지를 뒤바꾸는 지레'
        description: |-
          QTE: Triggered when an enemy is Time-Slowed or Ignited to induce 1s of Global Time Fracture, dealing 1,000.0% ATK of Fire DMG, summon Revolving Gatling: Applause, and enter Weapon Mode.
        krDescription: |-
          QTE: 적이 시공 감속 또는 연소 상태일 때 발동한다. 1초간 전체 시공 단열을 발동하고, 공격력 1,000.0%의 화염 원소 대미지를 가하며, [회전 기관포·명장]을 소환해 [무장 형태]에 진입한다.
- id: griseo
