        krDescription: |-
          파티원이 출혈 상태의 적에게 가하는 물리 대미지가 24.0% 증가하고, 전투 중 초기 SP가 55.0pt 증가한다.
          오픈월드에서 초기 SP 증가 효과는 10분마다 1회 발동한다.
  passive:
    core:
      name: Impression, Ciel Étoilé
      krName: '《별하늘, 인상》'
      description: |-
        Passive bonuses apply automatically.
        Gain paints through fighting. They have 3 colors and the default paint is red. Tap [ATK] and hit an enemy to gain a paint of the current color. Tap [ULT] to switch colors and hit an enemy to gain a paint of the new color. Gaining a paint grants a corresponding Mixing buff for 20s (gaining it again refreshes the durations).
        [Mixing: Red]: Deal 20% bonus Total DMG to shield-broken or unshielded enemies.
        [Mixing: Yellow]: Take 15% less Total DMG.
        [Mixing: Blue]: Bleeding inflicted by her deals 35% bonus Physical DMG.
        Stop gaining paints or Mixing buffs at the max number of paints.
      krDescription: |-
        패시브 스킬은 자동으로 발동한다.
        전투 중 물감을 획득할 수 있다. 물감은 총 세가지로, 출전 시 초기 획득 물감은 빨간색 물감이다. 공격 버튼을 눌러 적을 공격하면 현재 색깔의 물감을 획득하고, 필살기를 눌러 물감을 변경하며, 적에게 적중 시 변경한 색깔의 물감을 획득한다. 물감을 획득하는 동시에 해당 색깔의 [조화] 효과를 획득한다. 지속 시간: 20초, 중복 발동 시 지속 시간을 갱신한다.
        [조화: 빨간색]: 쉴드가 파괴됐거나 실드의 보호를 받지 않는 적 공격 시, 모든 대미지가 20% 증가한다.
        [조화: 노란색]: 자신이 받는 모든 대미지가 15% 감소한다.
        [조화: 파란색]: 캐릭터가 가하는 출혈 대미지의 물리 대미지가 35% 증가한다.
        현재 획득할 수 있는 물감의 수량이 가득 찼을 경우, 새로운 물감과 물감에 대응하는 [조화] 효과를 획득할 수 없다.
    subskills:
      - name: Ms. Fairy is Smiling
        krName: 엘프 언니는 웃고 있어
        description: |-
          Combo ATK that consumes multiple same colors deals additional Physical DMG based on her ATK. If this color has the highest count that is over 1, each of it deals 250.0% bonus Physical DMG. This DMG counts as bleeding DMG.
        krDescription: |-
          동일한 색깔을 여러 개 획득한 후 분기 공격 사용 시, 분기 공격은 자신의 공격력을 기반으로 물리 대미지를 가한다. 동일한 색깔의 수가 가장 많은(1개 이상) 물감에 따라, 동일한 색깔의 물감마다 추가로 공격력 250.0%의 물리 대미지를 가한다. 해당 대미지는 출혈 대미지로 간주한다.
        requiredRank: s
      - name: Mr. Knight is Climbing
        krName: 기사님은 산을 오르고 있어
        description: |-
          Deal 40.0% bonus Total DMG and 40.0% bonus bleeding DMG to BIO-type enemies.
          BIO-type enemies take 10.0% bonus Total DMG from the team.
        krDescription: |-
          생물 속성의 적 공격 시, 가하는 모든 대미지가 40.0% 증가하고, 출혈 대미지가 40.0% 증가한다.
          파티원이 생물 속성의 적 공격 시, 적이 받는 모든 대미지가 10.0% 증가한다.
      - name: Ms. Moon is Resting
        krName: 달 아가씨는 자고 있어
        description: |-
          Start battle with 40.0 bonus initial SP.
          Triggered once every 10 mins in Open World.
        krDescription: |-
          전투 진입 시, 초기 SP가 40.0pt 증가한다.
          오픈월드에서 10분마다 1회 발동한다.
        requiredRank: s
  evasion:
    core:
      name: The Birth of the Depicter
      krName: '《세상을 그리는 자의 탄생》'
      description: |-
        Quickly dodge enemy attacks. Can be performed twice in a row.
        Ultimate Evasion Skill: Causes Global Time Fracture for 2s (CD: 15s).
      krDescription: |-
        빠르게 적의 공격을 회피한다. 2회 연속 회피할 수 있다.
        극한 회피 스킬: 2초 동안 전체 시공 단열을 발동한다. 재사용 대기시간: 15초
    subskills:
      - name: Girl with Gray Feather in Hair
        krName: 회색 깃 머리 장식을 한 소녀
        description: |-
          Ultimate Evasion Skill grants Prismatic Bubble and can be connected into Basic ATK SEQ 3.
        krDescription: |-
          극한 회피 스킬 발동 시 [무지개 비눗방울] 효과를 획득하고, 기본 공격 제3격을 연계할 수 있다.
  special:
    core:
      name: 'Combo: Knight Blowing Bubbles'
      krName: 《분기-거품 부는 기사》
      description: |-
        Attack together with Mr. Knight
        Combo ATK is dictated by the number and color of the paints it consumes:
        If she does not have the max number of paints or paints of all 3 colors, Mr. Knight will consume all paints to knock enemies airborne and deal 400% ATK of Physical DMG.
        If she has the max number of paints that contain all 3 colors, Mr. Knight will consume all paints to smite enemies and deal 650% ATK of Physical DMG.
        Casting Combo ATK grants a Prismatic Bubble buff for 10s.
        Prismatic Bubble: Negates incoming DMG once. Deals 100% ATK of Physical DMG to nearby enemies on blocking, expiry, or being triggered again.
      krDescription: |-
        기사님과 함께 공격한다.
        소모한 색깔의 종류 수량과 현재 획득할 수 있는 물감 수량의 최대치 도달 여부에 따라 다양한 분기 공격을 발동한다.
        현재 획득할 수 있는 물감의 수량이 가득차지 않았거나 3가지 색깔 미만일 경우, 모든 물감을 소모하며, 기사님이 중검으로 적을 띄우고 공격력 400%의 물리 대미지를 가한다.
        현재 획득할 수 있는 물감의 수량이 가득 찼고, 3가지 색깔을 보유했을 경우, 모든 물감을 소모하며, 기사님이 중검으로 적을 내려찍고 공격력 650%의 물리 대미지를 가한다. 분기 공격 발동 시 [무지개 비눗방울] 효과를 획득한다. 지속 시간: 10초
        [무지개 비눗방울]: 피격 시 대미지를 1회 막는다.
        대미지를 막은 후 또는 지속 시간 종료 또는 중복 발동 시 주변 적에게 공격력 100%의 물리 범위 대미지를 1회 가한다.
