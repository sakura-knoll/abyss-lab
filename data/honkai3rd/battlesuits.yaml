        Law of the Void: Team gains 30% Crit DMG and 10% Crit Rate.
      krDescription: |-
        리더로 배치 시, 모든 파티원이 버프를 받는다.
        공허 권능: 모든 파티워의 크리티컬 대미지 40% 증가, 크리티컬률 15% 증가.
    subskills:
      - name: Boundless Realm
        krName: 무한의 경계
        description: Upon entry, Herrscher Charge restores to 120.
        krDescription: 출전 시 율자 에너지가 120pt 미만이면 120pt로 회복한다.
        requiredRank: ss
      - name: Void Throne
        krName: 공허 권능
        description: Team gains 40% Crit DMG and 15% Crit Rate.
        krDescription: 모든 파티원의 크리티컬 대미지가 40% 증가하고, 크리티컬률이 15% 증가한다.
        requiredRank: s2
      - name: Spatial Collapse
        krName: 허상 영역 붕괴
        description:
          In Herrscher form, Space Core explosion deal 18.0% bonus Physical
          DMG and 24.0% further bonus damage to shields.
        krDescription: '율자 형태 기간: 공간 코어 폭발이 가하는 물리 대미지가 18.0% 증가한다. 실드에 가하는 대미지가 24.0% 증가한다.'
        requiredRank: ss3
  passive:
    core:
      name: Passive Skill
      krName: 패시브 스킬
      description: >-
        Passive bonuses apply automatically.

        Herrscher Form: Consumes 24 Herrscher Charge every 0.5s. Can move rapidly during attack. Can perform 2 consecutive evasions. Slightly gains Interrupt and Ignore Interrupt. The AOE of Space Core explosion extends.

        Basic ATK under Herrscher Form becomes a 3-sequence ATK:

        1st Sequence: 3x50% ATK of Physical DMG.

        2nd Sequence: 4x50% ATK of Physical DMG.

        3rd Sequence: Inflicts short Time Prison on the target; explosion epicenter pulls in enemies within a small AOE, dealing 80%+6x50% ATK of large AOE Physical DMG and summoning a Space Core at the enemy's position.
      krDescription: >-
        패시브 스킬은 자동으로 발동된다.

        율자형태: 0.5초마다 율자 에너지를 24씩 소모한다. 공격 시 빠른 속도로 이동할 수 있으며 2격 회피가 가능하다. 경직력과 경직 저항력이 소폭 상승하고 공간 코어의 폭발 범위가 더 커진다.

        율자 형태에서의 공격 방식이 3격 연격으로 변한다:

        1격: 공격력 3*50%의 물리 대미지

        2격: 공격력 4*50%의 물리 대미지

        3격: 목표가 된 적은 짧은 시간 동안 시공 속박에 걸리며 폭발을 중심으로 작은 범위의 적들을 흡인한다. 공격력 80% + 광범위 6*50%의 물리 대미지를 입히고 적이 있는 곳에 공간 코어를 소환한다.
    subskills:
      - name: Law of the Void
        krName: 공간의 율령
        description:
          'Each repeated attack against one single target (and hits no other
          enemies) gains 1% Crit Rate (max: 20%). Law of the Void resets if not
          attacking for 3s or switching target.'
        krDescription:
          동일 적을 지속 공격, 적중시키면 타격마다 크리티컬률이 1% 증가한다. 최대 20%. 3초 동안 공격을 안 하거나
          목표가 변경되면 초기화된다.
        requiredRank: s3
      - name: Deviant Energy
        krName: 에너지 편이
        description:
          'For every 1 Space Core summoned, character takes 15.0% less
          Indirect DMG for 10s. Max stacks: 3. Each stack resets the duration.'
        krDescription:
          공간 코어가 1개 소환될 때마다 자신이 받는 간접 대미지가 15.0% 감소, 지속 시간 10초, 최대 3회 중첩.
          중첩될 때마다 지속 시간이 갱신된다.
      - name: Honkai Mark
        krName: 붕괴의 낙인
        description:
          Charged ATK marks the enemy for 10s. Attacks by the Herrscher of
          the Void against marked enemies gain 15.0% Total DMG (independent
          effect).
        krDescription:
          차지 공격이 적에게 10초 동안 표식을 남긴다. 표식이 있는 적이 공간의 율자에게 피격 시, 받는 모든 대미지가
          15.0% 증가한다. (해당 효과는 독립적인 추가 효과다.)
  evasion:
    core:
      name: Phase Shuttle
      krName: 위상 전이
      description: >-
        Shuttle through the space-time fabric to evade enemy attacks.

        Ultimate Evasion summons a Space Core and triggers a local Time Slow, stopping enemy action within the AOE for 3s. CD: 20s.

        After evasion, tap the [Attack] button within a short time period to deal the 3rd strike of the 5th Basic ATK sequence.
      krDescription: >-
        공간 전이로 적의 공격을 회피한다.

        극한 회피 시 공간 코어를 소환하고 시공 감속 역장을 전개한다. 범위 내의 적들은 3초 동안 동작이 멈춘다, 재사용 대기시간 20초.

        회피 성공 시, 짧은 시간 내에 공격 버튼을 누르면 기본 공격 5단 연격의 제3격이 발동된다.
    subskills:
      - name: Void Lock
        krName: 공허의 사슬
        description:
          When there are enemies along the path of Phase Shuttle, Ultimate
          Evasion effects will trigger without Ultimate Evasion conditions.
          Shortens Phase Shuttle CD by 3.0s.
        krDescription:
          위상 전이 경로에 적이 존재하면 극한 회피가 아니여도 극한 회피 효과를 발동할 수 있다. 위상 전이의 재사용 대기시간
          3.0초 감소.
      - name: Gegenstrom
        krName: 에너지 역류
        description:
          'For every enemy affected by Time Slow, the Valkyrie gains 10.0%
          Physical DMG for 10s. Max stacks: 3.'
        krDescription:
          스테이지에 시공 감속된 적이 1기 추가될 때마다 캐릭터의 물리 대미지가 10.0% 증가한다, 지속 시간 10초, 최대
          3회 중첩.
      - name: Suspended Space
        krName: 정체 공간
        description: When local Time Slow ends, trigger Time Fracture for 2.0s.
        krDescription: 범위 시공 감속이 끝날 때, 2.0초 동안 전체 시공 단열을 발동한다.
        requiredRank: sss
  special:
    core:
      name: 'Charge: Time Tremor'
      krName: 시공 진동
      description: >-
        With at least 240 Herrscher Charge, tap and hold the [ATK] button
        during the 5-sequence Basic ATK to unleash Charged ATK (snap her
        fingers).

        Herrscher Charge maxes at 480. Each Space Core summoned recovers 60 Herrscher Charge. Charged attack: Temporary Time Prison to the target and deals 600% ATK of Large AOE Physical DMG, and activates Herrscher Form.

        Full Herrscher Charge: Deal an extra 400% ATK of Extra-large AOE Physical DMG.
      krDescription: >-
        율자 에너지가 240 이상일 때 기본 공격 시전 중 공격 버튼을 꾸욱 눌러 차지 공격을 방동할 수 있다.

        율자 에너지 최대치는 480이며 공간 코어가 소환될 때마다 율자 에너지를 60 회복한다. 차지 공격은 목표가 된 적을 짧은 시간 동안 시공 속박 상태로 만들고 600% 광범위 물리 대미지를 입히며 율자 상태에 진입한다.

        율자 에너지가 가득 차면 추가로 공격력의 400% 초광범위 물리 대미지를 가한다.
    subskills:
      - name: Rift Geyser
        krName: 열역 분출
        description:
          Explosion at the Space Core summon position gains 50.0% ATK of
          Physical DMG.
        krDescription: 공간 코어가 폭발 시 물리 대미지가 50.0% 증가한다.
      - name: Distortion
        krName: 왜곡
        description:
          Charged attacks gain 60.0% Total DMG Multiplier against unshielded
          enemies.
        krDescription: 차지 공격으로 현재 실드가 없는 적을 공격시 모든 대미지가 60.0% 증가한다.
      - name: Dimension Warp
        krName: 이계 천이
        description:
          When QTE ends, gain 60 Herrscher Charge and 20.0% bonus ATK Speed
          for 10s.
        krDescription: 'QTE 종료 후, 율자 에너지를 60.0pt 회복하고, 공격 속도가 20.0% 증가한다. 지속 시간: 10초'
  ultimate:
    core:
      name: Void Unleashed
      krName: 허계 강림
      description: |-
        Tears open the space-time fabric to unleash a barrage of raw energy.
        Deals 9-12 hits in a large AOE in front of the character, each hit dealing 300% ATK of Physical DMG and applies Time Lock to enemies within a large AOE around the character for 3s.
        SP cost: 125, CD: 25s.
      krDescription: |-
        공간을 찢어 에너지를 쏟아붓는다.
        전방 넓은 범위의 적에게 9-12회의 공격을 가하여 매번 공격력 300%의 물리 대미지를 입힌다. 공격이 끝나면 자신 주변의 넓은 범위 적을 3초 동안 시공 속박 상태로 만든다.
        발동 소모 SP: 125pt, 재사용 대기시간: 25초.
    subskills:
      - name: 'QTE: Angel of Destruction'
        krName: QTE-파멸의 사자
        description:
          'QTE: Triggers upon shieldbreak or when an enemy is affected by
          Time Slow. Deals 10x100% ATK of Physical DMG.'
        krDescription: |-
          QTE: 적의 실드를 파괴 혹은 시공 감속 상태일 때 발동.
          공격력 10*100.0%의 물리 대미지를 입힌다.
      - name: Judgment
        krName: 심판
        description:
          Void Unleashed hits gain 30.0% Crit Rate against enemies above 50%
          HP and gain 50.00% Total DMG against enemies below 50% HP.
        krDescription:
          '허계 강림: HP가 50% 이상인 적에게 크리티컬률 30.0% 증가하고, HP가 50% 이하인 적에게 가하는 모든
          대미지가 50.00% 증가.'
      - name: Void Empowerment
        krName: 허계 충전
        description: Casting Ultimate gives 360 Herrscher Charge.
        krDescription: 필살기 발동 후 율자 에너지를 360pt 회복한다.
        requiredRank: ss
  basic:
    core:
      name: Subspace Lance
      krName: 아공의 창
      description: >-
        Rapid 5-sequence attack.

        1st Sequence: 60% ATK of Physical DMG.

        2nd Sequence: 2x40% ATK of Physical DMG.

        3rd Sequence: Small AOE 150% ATK of Physical DMG, and summons a Space Core (summoned entity) at the enemy's position.

        4th Sequence: 3x40% ATK of Physical DMG.

        5th Sequence: Inflicts short Time Prison on the target enemy. Explosion epicenter pulls in enemies in small AOE. Deals 80%+6x40% ATK of Large AOE Physical DMG and summons a Space Core at the enemy's position.

        Space Core explodes after being summoned, dealing 100% ATK of Physical DMG (DMG calculations based on Herrscher of the Void's stats).
      krDescription: >-
        빠른 5연격으로 적을 공격한다.

        1격: 공격력 60%의 물리 대미지

        2격: 공격력 2*40%의 물리 대미지

        3격: 작은 범위에 공격력 150%의 물리 대미지를 입히고 적이 있는 곳에 공간 코어[소환물]을 소환한다.

        4격: 공격력 3*40%의 물리 대미지

        5격: 목표가 된 적은 짧은 시간 동안 시공 속박에 걸리며 폭발을 중심으로 작은 범위의 적들을 흡인한다. 공격력 80% + 광범위 6*40%의 물리 대미지를 입히고 적이 있는 곳에 공간 코어를 소환한다.

        공간 코어가 생성 시 코어가 생성된 위치에 폭발하여 적에게 공격력 100%의 물리 대미지를 가하며, 이 대미지는 자신에게서 비롯된다.
    subskills:
      - name: Weltraum Richter
        krName: 공간을 지배하는 자
        description:
          'In Herrscher Form: Gains 30.0% Total DMG, and further gains 30%
          Total DMG against MECH-type enemies.'
        krDescription: '율자 형태: 적에게 가하는 모든 대미지가 30% 증가하고 기계 속성의 적에게 가하는 모든 대미지가 추가로 30% 증가한다.'
      - name: Contortion Effect
        krName: 축퇴 효과
        description:
          'During Herrscher Form: Explosion at the Space Core summon position
          deals 350.0% ATK of Physical DMG.'
        krDescription: 율자 형태에서의 공간 코어가 폭발 시 공격력의 350%의 물리 대미지를 입힌다.
      - name: Dimension Overload
        krName: 차원 과부하
        description:
          'During Herrscher Form: Last hit of the Basic ATK sequence will
          also slowly pull-in enemies within a 10.0-meter radius.'
        krDescription: '율자 형태: 기본 공격의 마지막 일격이 시전되는 동안 10.0m 이내의 적을 천천히 끌어당긴다.'
- id: kriegs
  version: '2.6'
  name: Kriegsmesser
  krName: 극지전인
  type: psychic
  valkyrie: himeko
  features:
    - ice-dmg
    - freeze
  leader:
    core:
      name: Ward of Boreas
      krName: 북풍의 수호
      description: |-
        Leader Bonus:
        Ward of Boreas: Team takes 20% less Melee Physical DMG.
        PSY-type character gains 14% Total DMG Multiplier.
      krDescription: |-
        리더로 배치 시 파티원이 버프를 받는다.
        북풍의 수호: 모든 파티원이 받는 근접 물리 대미지 20% 감소. 이능 속성의 발키리는 모든 대미지 14% 증가.
    subskills:
      - name: Ward of Boreas
        krName: 북풍의 수호
        description:
          Team receives 20% less Melee Physical DMG. PSY-type battlesuits
          gains 14% Total DMG.
        krDescription: 모든 파티원이 받는 근접 물리 대미지 20% 감소. 이능 속성의 발키리는 모든 대미지 14% 증가.
  passive:
    core:
      name: Passive
      krName: 패시브 스킬
      description: |-
        Passive bonuses apply automatically.
        Threshold: Starts at 200 (max 600).
      krDescription: |-
        패시브 스킬은 자동으로 발동한다.
        임계치: 최대 600pt, 초기 임계치 200pt
    subskills:
      - name: Merciless Pursuit
        krName: 무자비한 추격
        description:
          Team attacks against move slow, attack slow, or frozen enemies deal
          30.0% more Ice DMG.
        krDescription: 모든 파티원이 이동 속도 감소/공격 속도 감소/빙결 상태의 적을 공격 시 빙결 원소 대미지가 30.0% 증가한다.
        requiredRank: s
      - name: White Heat
        krName: 백열
        description:
          When Combo Hit Count exceeds 20, character gains 20.0% Total DMG
          Multiplier.
        krDescription: 콤보수 20 초과 시 자신이 가하는 모든 대미지 20.0% 증가.
        requiredRank: ss
  evasion:
    core:
      name: Frost Touch
      krName: 얼어붙은 손길
      description: >-
        Roll evasion. Can be performed 2 times in a row.

        Ultimate Evasion generates a 4x25% ATK of AOE Ice DMG centered on the enemy and restores 50 Threshold.

        Frost Touch: Additionally gains 100 Threshold; tap [ATK] right after Ultimate Evasion to unleash a Windmill Cleave that deals 50%+100% ATK of Ice DMG, freezes the target for 5s and inflicts 5 Rime Trauma. CD: 15s.
      krDescription: >-
        적의 공격을 굴러서 두 번 연속으로 회피할 수 있다.

        극한 회피 시 적을 중심으로 공격력의 4*25% 범위 빙결 원소 대미지를 입히고 임계치를 50pt 회복한다.

        얼어붙은 손길: 극한 회피 시 발동한다. 추가로 임계치 100pt 회복하고 극한 회피 후 공격 버튼을 누르면 내려찍기로 공격력의 50%+100% 빙결 원소 대미지를 가하고 적을 5초 동안 빙결시키며, 빙결 게이지를 5pt 누적한다. 재사용 대기시간: 15초
    subskills:
      - name: Ice Dust
        krName: 얼음 먼지
        description:
          After triggering Frost Touch by Ultimate evasionsion, the AOE
          downward hew attack gains 200% ATK of Ice DMG.
        krDescription: 극한 회피로 얼어붙은 손길 발동 후 내려찍기의 빙결 원소 범위 대미지가 200% 증가한다.
        requiredRank: s
      - name: Polar Current
        krName: 극지 빙하류
        description:
          Shortens CD of Frost Touch by 8.0s. Every hit of Evade Slash deals
          50% ATK of Ice DMG instead.
        krDescription: 얼어붙은 손길 재사용 대기시간 8.0초 감소. 매 회피 베기의 빙결 원소 대미지가 50% 증가한다.
        requiredRank: s
  special:
    core:
      name: 'Charge ATK: Fight for Survival'
      krName: 차지-생존 투쟁
      description: >-
        Tap and hold to charge to unleash an upward slash that deals 200%
        ATK of Physical DMG at full charge and 100% ATK of Physical DMG
        otherwise.

        When Threshold is at least 200, Charged ATK instantly spends 50 Threshold to activate Threshold mode.

        Threshold Mode: Consumes 20 Threshold every 0.5s, and ends at 0 Threshold or by ending the 4-sequence Basic ATK.

        Under Threshold Mode: Each attack move unleashes 3 Threshold Sword Ki that deals 50% ATK of Ice DMG per hit and slows enemy Attack Speed by 40% for 4s.
      krDescription: >-
        꾸욱 눌러 차지할 수 있다. 차지 올려베기를 시전하여 공격력의 100% 물리 대미지를 입힌다. 풀차지 시 공격력의
        200% 물리 대미지를 입힌다.

        임계치가 200pt 이상일 때 차지 공격 순간 임계치 50pt를 소비하고 임계 상태에 진입한다. 임계 상태에서는 0.5초마다 20pt의 임계치를 소모하고 임계치를 소진하거나 4연격 사이클을 중지할 시 자동으로 임계 상태에서 벗어난다.

        임계 상태에서는 공격마다 3개의 검기를 방출하며 공격력의 50% 빙결 원소 대미지를 입히고 적의 공격 속도를 3초 동안 40% 감소시킨다.
    subskills:
      - name: 'Switch: Ice Breaker'
        krName: 교대기-파빙참
        description:
          Switch entry unleashes a downward cleave, knocking down enemies
          within the AOE and dealing 250%+100% ATK of Physical DMG.
        krDescription: 출전 시 내려찍기를 발동한다. 범위 내의 적을 다운시켜 공격력의 250%+100% 물리 대미지를 입힌다.
      - name: 'QTE: Avalanche'
