        krDescription:
          '극한 회피 후 방전이 가하는 뇌전 원소 대미지가 공격력 180.0%만큼 증가한다. 방전이 적 1기에게 공격을 할
          때마다, 자신의 SP를 2.0pt 회복하고, 적을 출혈 상태로 만들어 공격력 40%의 물리 대미지를 가한다. 지속 시간:
          10초, 출혈 게이지를 3pt 누적한다.'
  special:
    core:
      name: 'Combo: Shadow Dragon'
      krName: 분기 공격 - 영룡
      description: >-
        Link Six Fists stances into Combo ATKs.

        Ki Riptide: 140%+180% ATK of Physical DMG.

        Ki Pulverize: 200%+220% ATK of Physical DMG.

        Ki Seismic Slam: 100% ATK of Physical DMG.

