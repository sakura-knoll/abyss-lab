        제3격: 공격력 150%의 빙결 대미지를 가한다.
        제4격: 공격력 200%의 빙결 대미지를 가한다.

        기원의 율자 형태: 지팡이로 마법을 사용해 4연속 공격한다.
        제1격: 공격력 150%의 빙결 대미지를 가한다.
        제2격: 공격력 8 x 40%의 빙결 대미지를 가한다.
        제3격: 공격력 4 x 60%의 빙결 대미지를 가한다.
        제4격: 공격력 200%의 빙결 원소 대미지를 가하고, 이후 지속적으로 공격력 200%의 빙결 대미지를 가한다.
    subskills:
