        SEQ 1: Deals 150% ATK of Ice DMG
        SEQ 2: Deals 8 x 40% ATK of Ice DMG
        SEQ 3: Deals 4 x 60% ATK of Ice DMG
        SEQ 4: Deals 200% ATK of Ice DMG, and then 200% ATK of Ice DMG gradually.
      krDescription: |-
        활 또는 지팡이로 공격한다.
        인간의 율자 형태: 활로 4연속 공격한다.
