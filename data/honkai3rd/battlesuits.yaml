        krName: 희망, 불타는 성화처럼
        description: |-
          Deal 30.0% more Total DMG to MECH-type enemies.
          In Herrscher of Human form, Basic ATK (Charged ATK excluded) grants 1 Crystal Ice Mirror stack on hit, up to a maximum of 4 stacks. Crystal Ice Mirror provides Iron Body, and reduces incoming DMG by 50.0% at the cost of 1 stack. If no stack is gained within 15s or Herrscher of Origin form is activated, lose all Crystal Ice Mirror stacks. A battlesuit carrying Crystal Ice Mirror passes it onto the battlesuit that replace her.
        krDescription: |-
          캐릭터가 기계 속성의 적에게 가하는 모든 대미지가 30.0% 증가한다.
          인간의 율자 형태에서 기본 공격이 적중할 때마다 수정 거울을 1스택 획득한다(차지 공격으로는 획득할 수 없다), 최대 4스택 획득. 수정 거울 보유 시 캐릭터는 슈퍼 아머 상태에 진입하며, 피격될 때마다 수정 거울이 1스택 감소하고 해당 대미지가 50.0% 감소한다. 15초 동안 새로운 수정 거울을 획득하지 못하거나 기원의 율자 형태에 진입하면 모든 수정 거울을 잃는다. 수정 거울을 보유한 캐릭터 퇴장 시 수정 거울 스택은 다음 출전 캐릭터에게 전이된다.
      - name: Unstoppable Yearning
        krName: 미련, 끝없는 생각처럼
        description: |-
          Increases Ice DMG by 15.0%.
          In Herrscher of Origin form, increases Ice DMG by another 15.0%, and attacks deal additional 25.0% ATK of DMG.
        krDescription: |-
          빙결 원소 대미지가 15.0% 증가한다.
          기원의 율자 형태에서 빙결 원소 대미지가 추가로 15.0% 증가하고, 공격이 적에게 적중 시 추가로 공격력 25.0%의 빙결 원소 대미지를 가한다.
      - name: Golden Splendor
        krName: QTE-찬란, 반짝이는 황금처럼
        description: |-
          QTE: Triggered when in Herrscher of Human form and an enemy is Frozen or Time-Slowed. Inflicts Pristine Bloomage and deal 1,000.0% ATK of Ice DMG. If Ultimate Evasion Skill is not in CD, it is triggered. Within 20s of QTE entry, increases Total DMG by 15.0%. Triggering it again refreshes the duration.
        krDescription: |-
          QTE: 인간의 율자 형태에서 적이 빙결 또는 시공 감속 상태일 때 발동한다. 적에게 [무결의 꽃송이]를 부가하고, 공격력 1000.0%의 빙결 원소 대미지를 가한다. 극한 회피 스킬이 재사용 대기시간 중이 아니라면 극한 회피 스킬을 발동한다. QTE 출전 후 20초 동안 가하는 모든 대미지가 15.0% 증가한다. 중복 발동 시지속 시간을 갱신한다.
