      - name: Yin
        krName: 흐림
        description:
          Take 40% less Indirect Physical DMG (e.g. DMG caused by bleeding).
          In Eclipse Mode, gains 25% Total DMG Reduction for DMG taken; during
          the Shi-Ki Onslaught hit barrage, gain another 25% Total DMG
          Reduction. In Eclipse Mode, each Shi-Ki Onslaught hit additionally
          deals 80.0% ATK of Lightning DMG and slowly pulls enemies closer.
        krDescription:
          간접적으로 받는 물리 대미지(출혈 등)가 40% 감소하며, 월식 형태일 때 받는 모든 대미지가 25% 감소한다.
          사경·열공 연타 시 받는 모든 대미지가 추가로 25% 감소한다. 월식 형태에서 사경·열공을 연타할 때마다 공격력 80.0%의
          뇌전 원소 대미지를 추가로 입히며 적을 자신의 앞으로 끌어당긴다.
      - name: Moon
        krName: 월
        description:
          In Eclipse Mode, when Shi-Ki Crescent hits the ground, enemies hit
          are Time -Locked for 4s and bleed for 10s, taking 40% ATK of Physical
          DMG every 0.5s and stacking 12 Bleed Trauma.
        krDescription:
          '월식 형태에 진입하는 사경·잔월로 지면을 타격 시, 적중한 적을 4초 동안 시공 속박하고, 출혈 상태로 만들어
          0.5초마다 공격력 40%의 물리 대미지를 가한다. 지속 시간: 10초, 출혈 게이지를 12pt 누적한다.'
        requiredRank: ss
      - name: Umbra
        krName: 인
        description:
          'Eclipse Mode: Shi-Ki Crescent impacts generates a 6m-radius
          Lightning Field that lasts 20.0s, within which enemies take 200.0
          Lightning DMG every 0.5s, while Valkyrie gains 5.0% Lightning DMG per
          second (max stacks: 10), and starts to lose Lightning DMG at the same
          rate after leaving the AOE for 3s. Only 1 Lightning Field can exist.
          Cast Shi-Ki Crescent in Eclipse Mode again to change the location of
          the Lightning Field.'
        krDescription:
          월식 형태에서 사경·잔월로 지면 타격 시 20.0초 동안 유지되는 반경 6m의 일렉트릭 필드를 만들어낸다. 필드 안에
