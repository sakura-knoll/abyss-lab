- id: hoh
  version: '6.0'
  name: 'Herrscher of Human: Ego'
  krName: 진아·인간의 율자
  type: psychic
  valkyrie: elysia
  features: [ice-dmg, freeze, time-mastery, burst]
  equipment:
    - weapon: domain-of-ego
      stigmataTop: elysia-pristine-top
      stigmataMid: elysia-pristine-mid
      stigmataBot: elysia-pristine-bot
      type: recommended
  leader:
    core:
      name: Wandering Dream
      krName: 꿈처럼 깨어나는 무결한 일생
      description: |-
        Leader Bonus:
        Leader Skill: Increases every Ice DMG battlesuit's initial SP by 60.0pt.
        In Open World, this effect triggered once every 10 minutes.
        Increases the team's Ice DMG by 35.0%, and while Stars of the Past is in effect, increases the team's Ice DMG by another 20.0%.
      krDescription: |-
        리더로 배치 시 파티원이 버프를 받는다.
        리더 스킬: 빙결 원소 특성 파티원 캐릭터의 초기 SP가 60.0pt 증가한다.
        오픈 월드에서 초기 SP 증가 효과는 10분마다 1회 발동한다.
        파티원 캐릭터의 빙결 원소 대미지가 35.0% 증가하고, [과거의 별바다] 적용 기간, 파티원 캐릭터의 빙결 원소 대미지가 추가로 20.0% 증가한다.
    subskills:
      - name: Wandering Dream
        krName: 꿈처럼 깨어나는 무결한 일생
        description: |-
          Increases every Ice DMG battlesuit's initial SP by 60.0pt.
          In Open World, this effect triggered once every 10 minutes.
          Increases the team's Ice DMG by 35.0%, and while Stars of the Past is in effect, increases the team's Ice DMG by another 20.0%.
        krDescription: |-
          빙결 원소 특성 파티원 캐릭터의 초기 SP가 60.0pt 증가한다.
          오픈 월드에서 초기 SP 증가 효과는 10분마다 1회 발동한다.
          파티원 캐릭터의 빙결 원소 대미지가 35.0% 증가하고, [과거의 별바다] 적용 기간, 파티원 캐릭터의 빙결 원소 대미지가 추가로 20.0% 증가한다.
  passive:
    core:
      name: Enlightened Salvation
      krName: 세상을 구원하는 천혜
      description: |-
        Passive bonuses apply automatically.
        A balanced archer that has 2 shoot attempts.
        If less than 2 shoot attempts remain, recover 1 attempt every 10s.
        Base Shooting Multiplier Correction: 100%
        Aimed Base Shooting Multiplier Correction: 100%

        Herrscher of Human: Ego has two Herrscher Forms: Herrscher of Human Form and Herrscher of Origin Form. Cast Ultimate to switch between them.
        Her Charged ATK inflicts Pristine Seed stacks that last 15s and cap at 3. At 3 stacks, enemies enter Pristine Bloomage state for 2.5s. In Herrscher of Origin Form, Pristine Bloomage lasts for 3.5s and immobilizes enemies.
        Hitting enemies in Pristine Bloomage state with weapon skill or special weapon skill triggers Ego Blossom. In Herrscher of Human Form, it deals 200% + 120% ATK of ICe DMG in an area. In Herrscher of Origin Form, it deals 500% ATK of Ice DMG. When Pristine Bloomage is removed, 1 Pristine Seed stack remains. Inflicting Pristine Seed again refreshes its duration.
      krDescription: |-
        패시브 스킬은 자동으로 발동한다.
        밸런스형 활 캐릭터로, 사격 기회를 2회 보유한다.
        2회 미만 시 10초마다 1회 회복한다.
        기본 사격 배율 수정: 100%
        조준 사격 배율 수정: 100%

        진아·인간의 율자는 인간의 율자 형태와 기원의 율자 형태 두가지 율자 형태를 보유하고 있으며, 필살기 사용 시 두 가지 형태 사이에서 전환할 수 있다.
        진아·인간의 율자의 차지 공격은 적에게 [무결의 꽃씨]를 부가한다(최대 3스택). 지속 시간: 15초.
        3스택에 도달하면 적은 2.5초 동안 [무결의 꽃송이] 상태에 진입한다. 기원의 율자 형태에서 [무결의 꽃송이] 지속 시간이 3.5초로 연장된다. [무결의 꽃송이] 상태에서 적은 움직일 수 없다.
        무기 스킬 또는 특수 무기 스킬이 [무결의 꽃송이] 상태의 적에게 적중하면 진아 개화 효과를 발동해 인간의 율자 형태에서 공격력 200% + 120%의 범위 빙결 원소 대미지를 가하고, 기원의 율자 형태에서 공격력 500%의 빙결 원소 대미지를 가한다.
        [무결의 꽃송이]가 제거되면 [무결의 꽃씨] 1스택 상태로 돌아가며, [무결의 꽃씨] 중복 부가 시 해당 상태의 지속 시간을 갱신한다.
    subskills:
      - name: Finale's Glory
        krName: 광휘, 다가오는 종막처럼
        description: |-
          increases Ego Blossom's Total DMG by 20.0%.
          WHen Ego Blossom is triggered in Herrscher of Human form, it deals an extra 50.0% ATK of Ice DMG for each nearby enemy that is in Pristine Bloomage state. It registers 3 such enemies at most and cancels their Pristine Bloomage state.
        krDescription: |-
          진아 개화 효과가 가하는 모든 대미지가 20.0% 증가한다.
          인간의 율자 형태에서 진아 개화 효과 발동 시, 이번 진아 개화 효과는 주변 [무결의 꽃송이] 상태의 적에게 추가로 공격력 50.0%의 빙결 원소 대미지를 가하고, 해당 적의 [무결의 꽃송이] 상태를 해제한다. 추가 대미지는 최대 3기의 적까지 적용된다.
      - name: Unrestrained Abstinence
        krName: 태연, 얽매이지 않는 제약처럼
        description: |-
          After using Ultimate Evasion Skill in Herrscher of Human form, increases Ice DMG by 50.0% for 5s. CD: 60s.
          Exiting Herrscher of Origin form refreshes the CD.
        krDescription: |-
          인간의 율자 형태에서 극한 회피 스킬 사용 후, 빙결 원소 대미지가 50.0% 증가한다. 지속 시간: 5초, 재사용 대기시간: 60초. 기원의 율자 형태 종료 시 스킬의 재사용 대기 시간을 갱신한다.
        requiredRank: sss
      - name: Illusory Haze
        krName: 몽롱, 눈에 비치는 꿈처럼
        description: |-
          Enemies carrying Pristine Seed receive 50.0% ATK of Ice DMG every second.
        krDescription: |-
          [무결의 꽃씨]를 보유한 적은 매초 공격력 50.0%의 빙결 원소 대미지를 받는다.
        requiredRank: s2
  evasion:
    core:
      name: Rising Starbeams
      krName: 별을 비추는 새벽의 빛
      description: |-
        Quickly dodge enemy attacks up to twice in a row

        Ultimate Evasion Skill:
        In Herrscher of Human form, causes Global Time Fracture for 3s. Within 10s, the next Charged ATK shoots an enhanced pristine arrow that deals 400% + 2 x 100% ATK of Ice DMG and inflicts 3 Pristine Seed stacks. CD: 18s.
        In Herrscher of Origin form, creates a starry vortex to pull enemies for 5s. CD: 18s.
      krDescription: |-
        빠르게 적의 공격을 회피한다. 2번 연속 회피할 수 있다.
        극한 회피 스킬:
        인간의 율자 형태에서 3초 동안 전체 시공 단열을 발동하고, 10초 동안 다음 차지 공격은 강화 [무결의 화살]을 1개 발사해 공격력 400% + 2 x 100%의 빙결 원소 대미지를 가하며, 적중한 적에게 [무결의 꽃씨]를 3스택 부가한다.
        재사용 대기시간: 18초
        기원의 율자 형태에서 별의 소용돌이를 생성해 5초 동안 적을 끌어당긴다. 재사용 대기시간: 18초
    subskills:
      - name: Timeless Evocation
        krName: 의미, 영원한 진리처럼
        description: |-
          When a teammate consumes at least 100 SP in one go, her QTE is triggered. CD: 15s.
        krDescription: |-
          파티 내 다른 캐릭터가 SP를 한 번에 최소 100pt 소모하면 인간의 율자 QTE를 발동할 수 있다.
          해당 효과는 15초마다 1회 발동한다.
      - name: Moonlit Romance
        krName: 낭만, 밤하늘의 달처럼
        description: |-
          Non-Ultimate Evasion can also trigger Ultimate Evasion Skill.
        krDescription: |-
          극한 회피가 아니어도 극한 회피 스킬을 발동할 수 있다.
      - name: Thunderless Serenity
        krName: 고요, 멈춰버린 천둥처럼
        description: |-
          Reduces Ultimate Evasion Skill CD by 4.0s.
          In Herrscher of Human Form, Charged ATK speed increases by 50.0% and triggering Ultimate Evasion Skill grants 2 Crystal Ice Mirror stacks.
        krDescription: |-
          극한 회피 스킬의 재사용 대기시간이 4.0초 감소한다.
          인간의 율자 형태에서 차지 공격의 행동 속도가 50.0% 증가하고, 극한 회피 스킬 발동 시 수정 거울을 2스택 획득한다.
  special:
    core:
      name: 'Charged ATK: Infinite Helix'
      krName: 차지-무한을 선회하는 인과의 나선
      description: |-
        Use a powerful attack that corresponds to the Herrscher Form.
        Herrscher of Human Form:
        Hold [ATK] to create a crystal ballista. Once charging is complete, fire a pristine arrow that penerates every enemy along its trajectory, dealing 330% + 2 x 100% ATK of Ice DMG and inflicting 1 Pristine Seed stack. Hold [ATK] to fire consecutively, during which you can move.
        Herrscher of Origin Form:
        When Herrscher Charge is maxed, hold [ATK] to empty Herrscher Charge and summon Sprit of Origin to attack, dealing 700% ATK of Ice DMG. Hitting enemies resets Waltz of the Star's CD. This also creates a frost zone forward, adding 3 Pristine Seed stacks to all enemies in the zone. Frost zone lasts for 6s.
      krDescription: |-
        율자 형태에 따라 강력한 공격을 발동한다.
        인간의 율자 형태:
        공격 버튼을 길게 누르면 수정 발리스타를 생성하고 충전을 진행한다. 충전을 완료하면 경로상의 모든 적을 관통하는 무결의 화살을 1개 발사해 공격력 330% + 2 x 100%의 빙결 원소 대미지를 가하고, 무결의 화살에 적중한 적에게 [무결의 꽃씨]를 1스택 부가한다.
        지속적으로 공격 버튼을 길게 누르면 연속 사격할 수 있으며, 해당 기간 이동이 가능하다.
        기원의 율자 형태:
        율자 에너지가 최대치에 도달했을 때 공격 버튼을 길게 누르면 모든 율자 에너지를 소모하고 기원의 혼을 소환해 적에게 공격력 700%의 빙결 원소 대미지를 가한다.
        또한 적에게 적중 시 [별바다의 왈츠]의 재사용 대기시간을 리셋하고, 전방 지면에 서리 영역을 생성해 해당 구역에 접촉한 적에게 [무결의 꽃씨]를 3스택 부가한다. 서리 영역 지속 시간: 6초
    subskills:
      - name: Affectionate Gale
        krName: 자애, 속삭이는 바람처럼
        description: |-
          In Herrscher of Human form, increases Charged ATK's Total DMG by 30.0%.
          In Herrscher of Origin form, increases Charged ATK's Total DMG by 50.0% and self's Total DMG by 10.0%.
        krDescription: |-
          인간의 율자 형태에서 차지 공격의 모든 대미지가 30.0% 증가한다.
          기원의 율자 형태에서 차지 공격의 모든 대미지 증가 효과가 50.0%로 변경되고, 자신의 모든 대미지가 10.0% 증가한다.
        requiredRank: ss
      - name: Gentle Warmth
        krName: 온화, 녹아내리는 첫눈처럼
        description: |-
          In Herrscher of Human form, increases Elemental Breach by 10.0%.
          In Herrscher of Origin form, increases Elemental Breach by 18.0% and reduces Total DMG received by 25.0%.
        krDescription: |-
          인간의 율자 형태에서 모든 원소 관통이 10.0% 증가한다.
          기원의 율자 형태에서 모든 원소 관통이 18.0% 증가하고, 받는 모든 대미지가 25.0% 감소한다.
      - name: Budding Innocence
        krName: 순진, 피어나는 순백의 꽃처럼
        description: |-
          On hitting an enemy carrying Pristine Seed, increases Total DMG by 25.0% and restores 1.0 SP. SP recovery CD: 1s. When an enemy carrying Pristine Seed is defeated, restores 50 HP, and grants 1 Crystal Ice Mirror stack in Herrscher of Human form.
        krDescription: |-
          [무결의 꽃씨]를 보유한 적 적중 시 모든 대미지가 25.0% 증가하고, 자신의 SP를 1.0pt 회복한다. SP 회복 발동 간격: 1초.
          [무결의 꽃씨]를 보유한 적이 사망하면 자신의 HP를 50 회복한다. 인간의 율자 형태에서 추가로 수정 거울을 1스택 회복한다.
  ultimate:
    core:
      name: Radiant Destiny
      krName: 운명을 정하는 찬란한 영원
      description: |-
        Switch between 2 Herrscher forms.
        On casting Ultimate, enter Herrscher of Origin form, create Stars of the Past, deal 500% ATK of Ice DMG, and inflict Pristine Bloomage and 6 Rime Trauma. During which, all skill timers and the stage timer is paused.
        In Herrscher of Origin form, she is also in burst mode and gains Herrscher Charge (Max: 400; Initial: 0). She regains herrscher Charge over time, regaining 80 per second within the first 5s and 60 per second after 5s. During which she fights with a staff instead a bow.
        Tap [Weapon] to cast Waltz of the Stars, which deals a total of 500% ATK of Ice DMG on the first cast, and 1400% ATK of Ice DMG afterward. Exiting Herrscher of Origin form clears this effect. Waltz of the Stars CD: 20s (unaffected by CD reduction).
        When on the field in Herrscher of Origin form for over 5s, tap [ULT] again or wait until 17s to cast Finisher, dealing 1100% ATK of Ice DMG. During which, all skill timers and the stage timer is paused. In the meantime, if she is switched out, she will still cast Finisher, only dealing 100% ATK of Ice DMG. Casting Finisher ends Herrrscher of Origin form, activates Herrscher of Human form, and cancels Stars of the past.
        SP: 125, CD: 10s.

        While Stars of the Past is in effect, gain the following buffs:
        Restore 0.5 SP to every Ice DMG dealer every second.
        Inflict 0.5 Rimte Trauma on very enemy every second.
        Ice DMG ELF deals 50% more Ice DMG.
        Ice DMG battlesuit deal an extra 5% DMG (an HP loss effect).
        Enemy receives an extra 100 x ATK of DMG (HP looss effect) on being frozen. This effect immediately applies to frozen enemies once when Stars of the Past is created.
        She cannot be defeated in Herrscher of Origin form.
      krDescription: |-
        두 가지 율자 형태로 전환할 수 있다.
        필살기 발동 시, 기원의 율자 형태에 진입해 [과거의 별바다]를 생성하고, 공격력 500%의 빙결 원소 대미지를 가하며, 적에게 [무결의 꽃송이]와 6pt의 빙결 게이지를 누적한다. 해당 기간, 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다.
        기원의 율자 형태에서 캐릭터가 폭발 상태가 되면 율자 에너지를 획득한다(최대: 400pt, 초기: 0pt). 지속적으로 율자 에너지를 회복하며, 처음 5초 동안 매초 율자 에너지를 80pt 회복하고, 5초 후 매초 율자 에너지를 60pt 회복한다. 그 기간, 캐릭터는 지팡이로 활을 대체해 공격하며, 무기 스킬 버튼을 터치하면 [별바다의 왈츠]를 발동할 수 있다. 첫 발동 시 공격력 500%의 빙결 원소 대미지를 가하고, 이후 발동 시 빙결 원소 대미지가 1400%까지 증가한다. 기원의 율자 형태 종료 시 해당 효과는 제거된다. [별바다의 왈츠]의 재사용 대기시간: 20초, 기타 재사용 대기시간 감소 효과의 영향을 받지 않는다.
        캐릭터가 전장에 있을 때, 기원의 율자 형태를 5초 지속 후 다시 필살기 버튼을 터치하거나 율자 형태 17초 지속 후 자동으로 피니쉬가 발동해 공격력 1100%의 빙결 원소 대미지를 가한다. 해당 기간, 캐릭터와 적의 스킬 효과 및 스테이지의 카운트가 정지한다. 캐릭터 퇴장으로 발동한 경우에도 피니쉬가 발동해 공격력 100%의 빙결 원소 대미지를 가한다. 피니쉬 발동 종료 후 기원의 율자 형태와 [과거의 별바다]가 해제되고, 인간의 율자 형태에 진입한다.
        SP 소모: 125pt, 재사용 대기시간: 10초

        [과거의 별바다] 적용 기간, 아래 버프 효과를 획득한다:
        매초 빙결 원소 특성 파티원 캐릭터의 SP를 0.5pt 회복한다.
        매초 전장의 적에게 빙결 게이지를 0.5pt 누적한다.
        빙결 원소 특성의 인형이 가하는 빙결 원소 대미지가 50% 증가한다.
        빙결 원소 특성의 파티원 캐릭터가 대미지를 가할 경우 대미지가 추가로 5% 증가한다(HP 감소 효과).
        적은 빙결 상태에 진입 시 추가로 캐릭터 공격력 x 100%의 대미지를 받는다(HP 감소 효과). [과거의 별바다] 생성 시, 빙결 상태의 적에게 즉시 해당 효과를 1회 발동한다.
        기원의 율자 형태 기간, 캐릭터는 사망하지 않는다.
    subskills:
      - name: Original Pristinity
        krName: 무결, 기원의 인간처럼
        description: |-
          Enemies carrying Pristine Seed or are in Pristine Bloomage state receive 20.0% more Total DMG from Herrscher of Human: Ego (cannot stack). She records teammates' SP consumption to gain 300 charges at most. In Herrscher of Origin Form, with over 0 charge, her Total DMG increases by 20.0%; With over 225 charges, her TOtal DMG increases by 0.4% for every charge over 225 charges. Exiting Herrscher of Origin form clears the charges.
        krDescription: |-
          [무결의 꽃씨]가 있거나 [무결의 꽃송이] 상태의 적 공격 시 적이 진아·인간의 율자에게 받는 모든 대미지가 20.0% 증가한다(해당 효과는 독립적으로 부여된다). 진아·인간의 율자는 파티원이 소모한 SP를 기록해 충전한다(최대 300pt). 기원의 율자 형태 기간. 충전이 0pt보다 클 경우 모든 대미지가 10.0% 증가하고, 225pt를 초과할 경우 초과분 1pt당 자신이 가하는 모든 대미지가 0.4% 증가한다. 기원의 율자 형태 종료 시 충전은 리셋된다.
      - name: Truly Elysia
        krName: 진아, 엘리시아처럼
        description: |-
          Entering and exiting Herrscher of Origin Form cause Global Time Fracture for 5.0s and 1.0s respectively, and refresh Ultimate Evasion Skill CD once.
        krDescription: |-
          기원의 율자 형태 진입/해제 시 각각 전체 시공 단열을 각각 5.0초, 1.0초 발동하고, 극한 회피 스킬의 재사용 대기 시간을 1회 갱신한다.
      - name: Elysium Eternal
        krName: 영원, 과거의 낙원처럼
        description: |-
          In Herrscher of Origin Form, Charged ATK deals an extra 200.0% ATK of Ice DMG. Every Charged ATK dealt increases Ultimate Finisher's additional ATK by 400.0% ATK of Ice DMG, up to 2 times. Exiting Herrscher of Origin Form clears all buff effects.
        krDescription: |-
          기원의 율자 형태에서 차지 공격이 추가로 공격력 200.0%의 빙결 원소 대미지를 가하고, 차지 공격을 1회 발동할 때마다 필살기 피니쉬의 빙결 원소 대미지가 400.0% 증가한다(최대 2회 증가).
          기원의 율자 형태 해제 시 해당 증가 효과는 제거된다.
  basic:
    core:
      name: Shattered Transience
      krName: 빛을 멸하는 찰나의 낙화
      description: |-
        Attack with a bow or staff.

        Herrscher of Human form: Use a bow to shoot arrows 4 times.
        SEQ 1: Deals 100% ATK of Ice DMG
        SEQ 2: Deals 2 x 60% ATK of Ice DMG
        SEQ 3: Deals 150% ATK of Ice DMG
        SEQ 4: Deals 200% ATK of Ice DMG

