        제4격: 공격력 6 * 40%의 빙결 원소 대미지를 가한다.

        제5격: 공격력 2 * 220%의 빙결 원소 대미지를 가하고, 블랙홀을 생성해 지속적으로 적을 끌어당겨 총 공격력 80%의 빙결 원소 대미지를 가한다.

        공중 기본 공격이 분열 배리어를 통과하면 다음과 같은 강화 효과를 획득한다:

