- id: the-moth-insignia
  name: The MOTH Insignia
  krName: 불을 쫓는 메달
  description: Reduces Total DMG taken by 25% and restores 15% HP after the battle.
  krDescription: 받는 모든 대미지가 25% 감소하며, 전투 종료 후 HP를 15% 회복한다.
- id: home-lost
  name: Home Lost
  krName: 돌아갈 수 없는 고향
  description: Grants 3 portal resets but locks Remembrance Sigil and Support Valkyrie.
  krDescription: 워프 포인트 리셋 가능 횟수가 3회 증가하지만, 회상의 증명과 전투 보조 발키리를 변경할 수 없다.
- id: false-hope
  name: False Hope
  krName: 허황된 희망
  description: Valkyrie receives 50% less Total DMG when debuffed.
  krDescription: 자신이 이상 상태일 경우, 받는 모든 대미지가 50% 감소한다.
- id: tin-flask
  name: Tin Flask
  krName: 백철 술주전자
  description: Flame-Chaser support skills are triggered more often.
  krDescription: 영웅 지원 스킬의 발동 확률이 증가한다.
- id: ruined-legacy
  name: Ruined Legacy
  krName: 잃어버린 시대
  description: Grants 30 bonus initial SP but consumes 10% current HP after battle.
  krDescription: 초기 SP가 30pt 증가한다. 전투 종료 후 현재 HP가 10% 감소한다.
- id: burden
  name: Burden
  krName: 짊어진 것
  description: Portals carrying Signets of Deliverance appear more often.
  krDescription: '[구원]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [구원]의 각인은 [필살] 버프를 제공한다.'
- id: gold-goblet
  name: Gold Goblet
  krName: 황금 술잔
  description: Portals carrying Signets of Gold appear more often.
  krDescription: '[황금]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [황금]의 각인은 [SP] 버프를 제공한다.'
- id: mad-king-s-mask
  name: Mad King's Mask
  krName: 폭왕의 가면
  description: Portals carrying Signets of Decimation appear more often.
  krDescription: '[오멸]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [오멸]의 각인은 [HP 저하] 버프를 제공한다.'
- id: light-as-a-bodhi-leaf
  name: Light as a Bodhi Leaf
  krName: 깨달음과 같은 가벼움
  description: Portals carrying Signets of Bodhi appear more often.
  krDescription: '[천혜]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [천혜]의 각인은 [콤보] 버프를 제공한다.'
- id: forget-me-not
  name: Forget-Me-Not
  krName: 물망초
  description: Portals carrying Signets of Setsuna appear more often.
  krDescription: '[찰나]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [찰나]의 각인은 [회피] 버프를 제공한다.'
- id: forbidden-seed
  name: Forbidden Seed
  krName: 금기의 씨앗
  description: Portals carrying Signets of Infinity appear more often.
  krDescription: '[무한]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [무한]의 각인은 [소환물] 버프를 제공한다.'
- id: memory
  name: Memory
  krName: 기념
  description: Portals carrying Signets of Vicissitude appear more often.
  krDescription: '[부생]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [부생]의 각인은 [무피해] 버프를 제공한다.'
- id: crystal-rose
  name: Crystal Rose
  krName: 수정 장미
  description: Portals carrying Signets of ■■ appear more often.
  krDescription: '[■■]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [■■]의 각인은 [특수] 버프를 제공한다.'
- id: abandoned
  name: Abandoned
  krName: 포기한 것
  description: |-
    Grants 1 extra level when choosing a Signet of Deliverance.
    When the Signets of [Blade of the Deliverer] are active, defeating an enemy reduces Ultimate CD by 20% once every 10s;
    When the Signets of [Shadow of the Deliverer] are active, the number of combo hits required to enter War of Deliverance is reduced from 50 to 45.
  krDescription: |-
    [구원]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    각인 [구원자의 왕검]을 보유한 경우, 적 처치 시, 필살기 재사용 대기시간이 20% 감소한다. 해당 효과는 10초마다 1회 발동할 수 있다.
    각인 [구원자의 고독한 그림자]를 보유한 경우, [구원의 전투] 상태 진입에 필요한 필살기 또는 폭발 상태에서의 공격 횟수가 50에서 45로 감소한다.
- id: good-old-days
  name: Good Old Days
  krName: 흘러가는 세월
  description: |-
    Grants 1 extra level when choosing a Signet of Gold.
    When the Signets of [Aria of Gold] are active, consuming 50 SP or more in one go drops an SP Pack that restores 10 SP.
    When the Signets of [Echo of Gold] are active, consuming SP restores 20 FInal Echo charges once every 10s.
  krDescription: |-
    [황금]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    각인 [황금의 아리아]를 보유한 경우, 한 번에 SP를 50pt 이상 소모 시, SP 팩을 1개 드랍한다. 해당 방식으로 드랍한 SP 팩은 SP를 10pt만 회복한다.
    각인 [항금의 메아리]를 보유한 경우, 에너지 소모 시 [종말의 메아리]를 추가로 20pt 충전한다. 발동 간격: 10초
- id: shattered-shackles
  name: Shattered Shackles
  krName: 부서진 족쇄
  description: |-
    Grants 1 extra level when choosing a Signet of Decimation.
    When the Signets of [Fight, Struggle, and Decimation] are active, become immune to most debuffs at below 33% HP and interruption at below 20% HP.
    When the Signets of [Soldiers, Scissors, Spoils, and Slaughter] are active, raises max Bloodboil Armor charges by 300.
  krDescription: |-
    [오멸]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    각인 [오투·오전·오살·오멸]을 보유한 경우, HP가 33% 미만일 때 대부분의 디버프에 면역되고, 20% 미만일 때 피격 시 경직되지 않는다.
    각인 [오병·오전·오괵·오멸]을 보유한 경우, [선혈의 죄수복]의 충전 상한이 300pt 증가한다.
- id: heavy-as-a-million-lives
  name: Heavy as a Million Lives
  krName: 천만 목숨과 같은 무거움
  description: |-
    Grants 1 extra level when choosing a Signet of Bodhi.
    When the Signets of [Motto of Bodhi] are active, combo count will not be reset and the first hit grants extra 50 combo hits.
    WHen the Signets of [Dictum of Bodhi] are active, hitting enemies in a Trance grants extra 8 combo hits once every 15s.
  krDescription: |-
    [천혜]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    각인 [천혜의 진언]을 보유한 경우, 콤보가 끊기지 않고, 적 첫 적중 시 콤보수가 추가로 50콤보 증가한다.
    각인 [천혜의 비언]을 보유한 경우, 15초마다 [황홀] 상태인 적 공격 시, 추가로 8콤보 증가한다.
- id: stained-sakura
  name: Stained Sakura
  krName: 아카조메 사쿠라
  description: |-
    Grants 1 extra level when choosing a Signet of Setsuna.
    When the Signets of [Setsuna Blade: Sakura ni Maku] are active, every time Sakura Screen is triggered, its DMG conversion ratio increases by 10%.
    When the Signets of [Setsuna Blade: Yasha] are active, the CD of Isshun status is reduced from 10s to 8.5s.
  krDescription: |-
    [찰나]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    각인 [찰나일도 [벚꽃 장막]]을 보유한 경우, [벚꽃 결계]를 발동할 때마다 전투 종료까지 [벚꽃 결계]의 대미지 전환 비율이 10% 증가한다.
    각인 [찰나일도 [고야차]]를 보유한 경우, [순간 집중] 상태의 발동 간격이 10초에서 8.5초로 감소한다.
- id: the-first-scale
  name: The First Scale
  krName: 시작의 비늘
  description: |-
    Grants 1 extra level when choosing a Signet of Infinity.
    When the Signets of [Infinite [X]] are active, every time a battle starts, activate Mind Sync for 8s.
    When the Signets of [Infinite [M]] are active, the transfer progress of Mind Sync status increases by 3% per second.
  krDescription: |-
    [무한]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    각인 [무한의 [X]]을 보유한 경우, 전투가 시작 시 [사고 동화] 상태에 진입한다. 지속 시간: 8초.
    각인 [무한의 [M]]을 보유한 경우, [의식 동기화] 상태의 초당 전이 진도가 3% 증가한다.
- id: resolve
  name: Resolve
  krName: 결의
  description: |-
    Grants 1 extra level when choosing a Signet of Vicissitude.
    When the Signets of [Vivid Vicissitude] are active, Soldier's Resolve starts with 1 more stack and grants temporary invincibility when blocking DMG.
    When the Signets of [Suffering Mass] are active, start with 1 more Soldier's Resolve stack, and the invincibility from blocking DMG is prolonged to 0.6s.
  krDescription: |-
    [부생]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    각인 [백태무상]을 보유한 경우, [전사의 결의] 초기 스택이 1스택 증가하고, 대미지를 상쇄했을 때 짧은 무적 효과를 제공한다.
    각인 [백태고난]을 보유한 경우, 초기에 보유한 [전사의 기억]이 1스택 증가하고, 대미지를 상쇄하는 무적 상태의 지속 시간이 0.6초 증가한다.
- id: veil-of-tears
  name: Veil of Tears
  krName: 삶과 죽음의 눈물
  description: Portals carrying Signets of Discipline appear much more often;
    Signets of Discipline offer restriction buffs.
  krDescription: '[계율]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [계율]의 각인은 [조작 제한] 버프를 제공한다.'
- id: pseudo-miracle
  name: Pseudo Miracle
  krName: 허망에서 탄생한 기적
  description: Portals carrying Signets of Helix appear much more often; Signets
    of Helix offer weapon buffs.
  krDescription: '[나선]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [나선]의 각인은 [무기] 버프를 제공한다.'
- id: fragile-friend
  name: Fragile Friend
  krName: 떠나가는 소리
  description: Portals carrying Signets of Daybreak appear much more often;
    Signets of Daybreak offer shield-breaking buffs.
  krDescription: '[욱광]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [욱광]의 각인은 [쉴드 파괴] 버프를 제공한다.'
- id: rainbow-of-absence
  name: Rainbow of Absence
  krName: 오색찬란한 어둠
  description: Portals carrying Signets of Stars appear much more often; Signets
    of Stars offer type counter buffs.
  krDescription: '[번성]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [번성]의 각인은 [속성 상성] 버프를 제공한다.'
- id: feast-of-emptiness
  name: Feast of Emptiness
  krName: 진미의 즐거움
  description:
    Portals carrying Signets of Reverie appear much more often; Signets
    of Reverie offer Shiny Silver buffs.
  krDescription: '[환몽]의 각인에 대응하는 워프 포인트의 출현 확률이 대폭 증가한다. [환몽]의 각인은 [은화 수량] 버프를 제공한다.'
- id: proof-of-good-and-evil
  name: Proof of Good and Evil
  krName: 선악의 증거
  description: |-
    Grants 1 extra level when choosing a Signet of Discipline.
    When the Signets of [You Shall be Subject to Numerous Disciplines] are active and Exhortation reaches 100, Nexus Signet's effects will be triggered.
  krDescription: |-
    [계율]의 각인 선택 시 초기 레벨이 1레벨 증가한다.
    각인 [그대여, 계율을 받으라] 보유 시, [훈계] 카운트를 100 달성하면 코어 각인의 증폭 효과를 발동할 수 있다.
- id: faraway-ship
  name: Faraway Ship
  krName: 멀리 떠나가는 배
  description: |-
    Grants 1 extra level when choosing a Signet of Helix.
    When the Signets of [Interlude: Reversed Spiral] are active, if enemies are hit by a weapon active, they take 20% bonus Physical DMG 6s.
  krDescription: |-
    [나선]의 각인 선택 시 초기 레벨이 1레벨 증가한다.
    각인 [막간극 [역전의 나선]] 보유 시, 무기 스킬에 적중한 적이 받는 물리 대미지가 20% 증가한다. 지속 시간: 6초
- id: ravenous-gully
  name: Ravenous Gully
  krName: 채울 수 없는 언덕
  description: |-
    Grants 1 extra level when choosing a Signet of Daybreak.
    When the Signets of Daybreak, an Undying Light are active, DMG against shielded enemies is increased by 25%.
  krDescription: |-
    [욱광]의 각인 선택 시 초기 레벨이 1레벨 증가한다.
    각인 [욱광, 지지 않는 빛] 보유 시, 실드를 가진 적에게 가하는 모든 대미지가 25% 증가한다.
- id: grey-scale-rainbow
  name: Grey-scale Rainbow
  krName: 알록달록 물든 재
  description: |-
    Grants 1 extra level when choosing a Signet of Stars.
    When the Signets of [Shining Like Stars] are active, if an enemy is tainted red, yellow, and blue at the same time, enemies stay tainted for an extra 2.5s.
  krDescription: |-
    [번성]의 각인 선택 시 초기 레벨이 1레벨 증가한다.
    각인 [반짝이는 뭇별처럼] 보유 시, 전장에 빨간색, 노란색, 파란색에 물든 적이 있을 경우, 그 기간 발동한 염색의 지속 시간이 추가로 2.5초 연장된다.
- id: nine-lives
  name: Nine Lives
  krName: 아홉의 명
  description: |-
    Grants 1 extra level when choosing a Signet of Reverie.
    When the Signets of [Empty Dreams, Self, Set, and Joy] are active, the amount of Silver needed to trigger the Nexus Signet effect is reduced by 200.
  krDescription: |-
    [환몽]의 각인 선택 시 초기 레벨이 1레벨 증가한다.
    각인 [공몽・공집・공아・공환] 보유 시, 코어 각인 효과 발동에 요구되는 은화 보유량이 200 감소한다.
- id: key-to-the-deep
  name: Key to the Deep
  krName: 가장 깊은 곳의 열쇠
  description: Max HP increased by 300; Max SP increased by 40.
  krDescription: 최대 HP 300 증가, 최대 SP 40 증가
- id: because-of-you
  name: Because of You
  krName: 《너로 인한 이야기》
  description: |-
    Effect: Reset all portals on field once Charge reaches 600.
    If there are less than 4 Signets of ■■, one of the portals will become an Exclusive Signet Portal.
    Charging: Gain 100 Charge for every floor cleared.
  krDescription: |-
    장신구 효과: 600pt 충전 시, 전장의 모든 포탈을 리셋한다.
    [■■] 각인 보유 수량이 4개 미만인 경우, 그중 하나는 전용 각인 포탈이 된다.
    충전 방식: 스테이지 1층을 클리어할 때마다 100pt 충전한다(영웅 시련 모드에서 사용 불가)
- id: it-will-be-written
  name: It Will Be Written
  krName: 새겨진 것
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Deliverance.
    A special skill that causes the enemy with the highest HP to become icebound and receive massive DMG after 10 hits is available once Charge reaches 600. This insta-kills non-bosses while causing bosses massive HP loss. (DMG increases with Deep Sequence difficulty and the number of floors reached.)
    Charging: Gain 200 Charge for every Ultimate use. CD: 10s.
  krDescription: |-
    장신구 효과: [구원]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 전장에서 HP가 가장 높은 적을 얼음 봉인 상태로 만든다. 해당 상태에서 10회 피격 시 대량의 대미지를 받는다. 해당 대미지는 보스가 아닌 적을 일격에 처치하고, 보스는 HP가 대량으로 감소한다.(심층 서열과 동일한 난이도에서 스테이지 층수가 높을수록 대미지가 증가한다)
    충전 방식: 필살기 사용 시, 200pt 충전한다. 발동 간격: 10초
- id: dreamful-gold
  name: Dreamful Gold
  krName: 꿈과 같은 천금
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Gold.
    A special skill that expands Eden's Stage, causing HP loss to surrounding enemies (DMG increases with Deep Sequence difficulty and the number of floors reached.) while increasing deployed Valkyrie's Total DMG by 50%, is available once Charge reaches 600.
    Charging: Gain 50 Charge for every 20 SP recovered in combat. CD: 2s.
  krDescription: |-
    장신구 효과: [황금]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 에덴의 무대를 전개한 후, 범위 내 적의 HP를 매초 감소시킨다.(심층 서열과 동일한 난이도에서 스테이지 층수가 높을수록 대미지가 증가한다). 출전 발키리가 가하는 모든 대미지가 50% 증가한다. 지속 시간: 10초.
    충전 방식: 전투에 돌입한 후 SP를 20pt 회복할 때마다 50pt 충전한다. 발동 간격: 2초
- id: an-old-pal-s-legacy
  name: An Old Pal's Legacy
  krName: 오랜 친구의 선물
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Decimation.
    A special skill that increases deployed Valkyrie's max HP by 1000 for 10s is available once Charge reaches 600. This skill permanently raises max HP by 50 with each use, for a maximum increase of 500 HP.
    Charging: Gain 100 Charge for each enemy defeated.
  krDescription: |-
    장신구 효과: [오멸]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 출전 발키리의 최대 HP를 1000 증가시킨다. 지속 시간: 10초. 도전마다 사용 시, 출전 발키리의 최대 HP가 영구적으로 50 증가한다(최대 500).
    충전 방식: 적 처치 시 100pt 충전한다.
- id: empty-like-shala
  name: Empty like Shala
  krName: 사라수와 같은 공허
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Bodhi.
    A special skill that increases Valkyrie ATK and Move Speed by 20% for 6s is available once Charge reaches 600. It then causes massive HP loss for all enemies based on the DMG Valkyrie dealt during this time and knock them down. (DMG increases with Deep Sequence difficulty and the number of floors reached.)
    Charging: Gain 60 Charge for every 150 combo hits.
  krDescription: |-
    장신구 효과: [천혜]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 출전 발키리의 공격 속도와 이동 속도를 20% 증가시킨다. 지속 시간: 6초. 또한 발키리가 적에게 대미지를 가한 횟수에 따라 모든 적의 HP를 대량으로 감소시키고, 적을 다운시킨다(심층 서열과 동일한 난이도에서 스테이지 층수가 높을수록 대미지가 증가한다).
    충전 방식: 150콤보를 달성할 때마다 60pt 충전한다.
- id: tsukimi-himiko
  name: Tsukimi Himiko
  krName: 월견비
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Setsuna.
    Chrono Slash becomes available once Charge reaches 600, which causes massive HP loss for all enemies, then consecutive HP loss and a 4s Time Lock. (DMG increases with Deep Sequence difficulty and the number of floors reached.)
    Charging: Gain 120 Charge for every Ultimate Evasion Skill triggered. CD: 6s.
  krDescription: |-
    장신구 효과: [찰나]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 시공을 갈라 적의 HP를 1회 대량으로 감소시키고, 이어서 적의 HP를 지속적으로 감소시키며, 4초간 적을 시공 속박한다(심층 서열과 동일한 난이도에서 스테이지 층수가 높을수록 대미지가 증가한다).
    충전 방식: 극한 회피 스킬을 발동할 때마다 120pt 충전한다. 발동 간격: 6초
- id: boundless-logos
  name: Boundless Logos
  krName: 무한의 이치
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Infinity.
    A special skill that creates an effigy to taunt enemies for 10s is available once Charge reaches 600. The puppet is Soul Linked to enemies so that 30% of the DMG it takes is passed on to all enemies, or 60% if there are more than 2 enemies on the field.
    Charging: Gain 100 Charge when casting ELF Ultimate or summoning entities. CD: 4s.
  krDescription: |-
    장신구 효과: [무한]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 적을 조롱하는 꼭두각시 인형 1개를 생성한다. 지속 시간: 10초. 인형은 모든 적에 영혼을 링크해 캐릭터로부터 받은 대미지의 30%를 모든 적에게 전달한다. 전장에 적이 2기보다 많으면 전달 비율이 60%로 증가한다.
    충전 방식: 소환물을 생성하거나 인형 필살기 발동 시 100pt 충전한다. 발동 간격: 4초
- id: hometown
  name: Hometown
  krName: '[고향]'
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Vicissitude.
    A special skill to become invincible and increase Total DMG by 20% for 8s is available once Charge reaches 600. Invincibility is extended by 2s if HP is below 30%
    Charging: Gain 20 Charge when entering combat. Unable to recover Charge for 5s after receiving DMG.
  krDescription: |-
    장신구 효과: [부생]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 무적 상태에 진입하고, 가하는 모든 대미지가 20% 증가한다. 지속 시간: 8초. HP가 최대 HP의 30% 미만일 경우, 무적 상태 지속 시간이 2초 증가한다.
    충전 방식: 전투 돌입 후 매초 20pt 충전한다. 대미지를 받을 경우, 5초 동안은 충전하지 않는다.
- id: boundless-feeling
  name: Boundless Feeling
  krName: 구속 없는 애증
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Discipline.
    A special skill that pulls in enemies and calls waves of Rain of Light to pour down, each causing HP loss for 10s, is available once Charge reaches 600. (DMG increases with Deep Sequence difficulty and the number of floors reached.) Rain of Light's DMG increases by 30% with each use, caps at 120%, and resets after exiting stage.
    Charging: Gain 30 Charge per second in combat.
  krDescription: |-
    장신구 효과: [계율]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 적을 모아 적에게 성광비를 퍼붓는다. 성광비는 10초 동안 HP를 감소시킨다.(심층 서열과 동일한 난이도에서 스테이지 층수가 높을수록 대미지가 증가한다). 사용할 때마다 성광비가 가하는 모든 대미지가 30% 증가하고(최대 120%), 스테이지 퇴장 시 리셋된다.
    충전 방식: 전투에 돌입한 후, 매초 30pt 충전한다.
- id: falling-in-past-light
  name: Falling in Past Light
  krName: 과거에 빠진 빛
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Helix.
    A special skill that causes massive HP loss to all enemies is available once Charge reaches 600. (DMG increases with Deep Sequence difficulty and the number of floors reached.)
    Charging: Gain 120 Charge for every Weapon Active use. CD: 6s.
  krDescription: |-
    장신구 효과: [나선]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 전장의 모든 적의 HP를 대량으로 감소시킨다(심층 서열과 동일한 난이도에서 스테이지 층수가 높을수록 대미지가 증가한다).
    충전 방식: 무기 액티브 스킬을 사용할 때마다 120pt 충전한다. 발동 간격: 6초
- id: out-of-reach
  name: Out of Reach
  krName: 닿을 수 없는 하늘
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Daybreak.
    A special skill that launches a vortex that pulls in enemies is available once Charge reaches 600. The vortex causes multiple HP loss per second and stacks Rend every 0.5s for 10s. (DMG increases with Deep Sequence difficulty and the number of floors reached.)
    Charging: Gain 20 Charge if an enemy is nearby and 10 additional Charge if there are more than 2 enemies nearby.
  krDescription: |-
    장신구 효과: [욱광]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 지속적으로 적을 끌어당기는 소용돌이를 생성한다. 소용돌이는 매초 적의 HP를 감소시키고, 0.5초마다 적에게 [파열]을 1스택 부여한다. 지속 시간: 10초(심층 서열과 동일한 난이도에서 스테이지 층수가 높을수록 대미지가 증가한다).
    충전 방식: 주변에 적이 있을 경우 20pt 충전하고, 주변에 적이 2기보다 많으면 추가로 10pt 충전한다.
- id: the-lonely-moon
  name: The Lonely Moon
  krName: 검은 하늘에 뜬 달
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Stars.
    A special skill that creates a phantom studio enemy is available at 600 charges. Valkyries deal 30% more Total DMG to countering -type enemies in the tainted area. Also triggers a paint explosion that causes HP loss and taints enemies with all unlocked paint colors when exiting the field. (DMG increases with Deep Sequence difficulty and the number of floors reached.)
    Charging: Gain 150 Charge for taking down countered-type enemies, 50 for countering-types, and 100 for other types.
  krDescription: |-
    장신구 효과: [번성]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 스킬을 발동해 영혼 상태의 화실 적 1기를 생성한다. 적이 주변의 염색 구역에 있을 경우, 속성 상성 관계 발키리에게 받는 모든 대미지가 30% 증가한다. 시간이 종료되어 퇴장 시, 물감이 폭발해 구역 내 적의 HP를 감소시키고, 개방한 모든 색상의 잉크를 부여한다(심층 서열과 동일한 난이도에서 스테이지 층수가 높을수록 대미지가 증가한다).
    충전 방식: 속성 상성의 적 처치 시 150pt, 역상성의 적 처치 시 50pt, 상성 관계가 없는 적 처치 시 100pt 충전한다.
- id: awakening
  name: Awakening
  krName: 꿈에서 깨어난 듯
  description: |-
    Effect: Grants 1 extra level when choosing a Signet of Reverie.
    Summon a slot machine at the end of non-shop stages. Each lever-pull costs 100 Silver for a random prize. If you win 999 Shiny Silvers, the slot machine will explode and cannot be resummoned.
    Charging: No Charge needed.
  krDescription: |-
    장신구 효과: [환몽]의 각인 선택 시, 초기 레벨이 1레벨 증가한다.
    600pt 충전 시, 비상점 스테이지 종료 후 게임기 1대를 소환한다. 은화 100개를 소모해 레버를 당길 때마다 랜덤 수익을 획득한다. 최고 보상은 반짝이는 은화 999개이며, 게임기는 폭발하면 소환할 수 없다.
    충전 방식: 충전이 필요 없다.
