  sets:
    - id: elysia-griseo
      name: Starry Impression Exclusive Signets
      krName: 번성·세상을 그리는 별 전용 각인
      signets:
        - id: elysia-griseo-01
          name: Blessing of Starry Night
          krName: '[성야]의 축복'
          description: |-
            Combo ATKs deal an additional 1000% ATK of Physical DMG for every Color Marker consumed. This DMG counts as bleeding DMG. Upon consuming a Red, Yellow, or Blue Color Marker, Valkyrie's Weapon Skill, Ultimate Evasion Skill CDs are reduced 1s. Combo ATKs consuming all Color Markers can be connected into Basic ATK SEQ 3.
          krDescription: |-
            분기 공격이 색깔 표식을 1개 소모할 때마다 추가로 공격력 1000%의 물리 대미지를 가한다. 해당 대미지는 출혈 대미지로 간주하며, 빨간색/노란색/파란색 표식을 1개 소모할 때마다 캐릭터의 무기 스킬/필살기/극한 회피 스킬의 재사용 대기시간이 1초 감소한다. 모든 색깔 표식을 소모한 분기 공격은 기본 공격 제3격을 연계할 수 있다.
          upgrades:
            - name: Blessing of Starry Night +
              krName: '[성야]의 축복 +'
              description: |-
                Combo ATKs deal an additional 1200% ATK of Physical DMG for every Color Marker consumed. This DMG counts as bleeding DMG. Upon consuming a Red, Yellow, or Blue Color Marker, Valkyrie's Weapon Skill, Ultimate Evasion Skill CDs are reduced 1s. Combo ATKs consuming all Color Markers can be connected into Basic ATK SEQ 3.
              krDescription: |-
                분기 공격이 색깔 표식을 1개 소모할 때마다 추가로 공격력 1200%의 물리 대미지를 가한다. 해당 대미지는 출혈 대미지로 간주하며, 빨간색/노란색/파란색 표식을 1개 소모할 때마다 캐릭터의 무기 스킬/필살기/극한 회피 스킬의 재사용 대기시간이 1초 감소한다. 모든 색깔 표식을 소모한 분기 공격은 기본 공격 제3격을 연계할 수 있다.
        - id: elysia-griseo-02
          name: Blessing of River Forest
          krName: '[계림]의 축복'
          description: |-
            Valkyrie's ATK Speed increases 25% during Ultimate, and SEQ 3 and SEQ 5 of Basic ATKs gain an additional Color Markers (same color as would be normally granted). DMG dealt to all enemies during Ultimate increases 10% (cannot stack).
          krDescription: |-
            필살기 기간, 캐릭터의 공격 속도가 25% 증가하고 기본 공격 제3격, 제5격이 색깔 표식을 추가로 1개 획득한다(일반적으로 획득하는 표식과 동일한 색상). 필살기 지속 기간, 모든 적이 받는 대미지가 10% 증가한다(해당 효과는 독립적으로 부여된다).
          upgrades:
            - name: Blessing of River Forest +
              krName: '[계림]의 축복 +'
              description: |-
                Valkyrie's ATK Speed increases 25% during Ultimate, and SEQ 3 and SEQ 5 of Basic ATKs gain an additional Color Markers (same color as would be normally granted). DMG dealt to all enemies during Ultimate increases 20% (cannot stack).
              krDescription: |-
                필살기 기간, 캐릭터의 공격 속도가 25% 증가하고 기본 공격 제3격, 제5격이 색깔 표식을 추가로 1개 획득한다(일반적으로 획득하는 표식과 동일한 색상). 필살기 지속 기간, 모든 적이 받는 대미지가 20% 증가한다(해당 효과는 독립적으로 부여된다).
        - id: elysia-griseo-03
          name: Blessing of Feathers
          krName: '[편우]의 축복'
          description: |-
            Total DMG dealt to enemies inflicted with Bleed increases 8% for every stack inflicted. Combo ATKs grant buffs upon consuming all Color Markers and deal 800% ATK of Bleed DMG on hit. CD: 0.5s.
          krDescription: |-
            적의 출혈 상태 스택마다 캐릭터가 적에게 가하는 모든 대미지가 8% 증가한다. 모든 색깔 표식을 소모한 분기 공격은 강화 효과를 획득하며, 적에게 적중 시 공격력 800%의 출혈 대미지를 1회 가한다. 발동 간격: 0.5초
          upgrades:
            - name: Blessing of Feathers +
              krName: '[편우]의 축복 +'
              description: |-
                Total DMG dealt to enemies inflicted with Bleed increases 10% for every stack inflicted. Combo ATKs grant buffs upon consuming all Color Markers and deal 1000% ATK of Bleed DMG on hit. CD: 0.5s.
              krDescription: |-
                적의 출혈 상태 스택마다 캐릭터가 적에게 가하는 모든 대미지가 10% 증가한다. 모든 색깔 표식을 소모한 분기 공격은 강화 효과를 획득하며, 적에게 적중 시 공격력 1000%의 출혈 대미지를 1회 가한다. 발동 간격: 0.5초
        - id: elysia-griseo-04
          name: Blessing of Azure Wind
          krName: '[청풍]의 축복'
          description: |-
            Triggering Ultimate Evasion Skill grants 3 Color Markers and boosts Total DMG taken by all enemies by 30% for 15s.
          krDescription: |-
            극한 회피 스킬 발동 시 각기 다른 색깔 표식을 3개 획득하고, 전장의 적이 받는 모든 대미지를 30% 증가시킨다. 지속 시간: 15초
          upgrades:
            - name: Blessing of Azure Wind +
              krName: '[청풍]의 축복 +'
              description: |-
                Triggering Ultimate Evasion Skill grants 3 Color Markers and boosts Total DMG taken by all enemies by 40% for 20s.
              krDescription: |-
                극한 회피 스킬 발동 시 각기 다른 색깔 표식을 3개 획득하고, 전장의 적이 받는 모든 대미지를 40% 증가시킨다. 지속 시간: 20초
        - id: elysia-griseo-05
          name: Blessing of Cloud Valley
          krName: '[운곡]의 축복'
          description: |-
            Physical DMG increases 30% and SEQ 4 of Basic ATKs draw in surrounding enemies within a wide radius.
          krDescription: |-
            물리 대미지가 30% 증가하고, 기본 공격 제4격이 주변 넓은 범위의 적을 끌어당긴다.
          upgrades:
            - name: Blessing of Cloud Valley +
              krName: '[운곡]의 축복 +'
              description: |-
                Physical DMG increases 40% and SEQ 4 of Basic ATKs draw in surrounding enemies within a wide radius.
              krDescription: |-
                물리 대미지가 40% 증가하고, 기본 공격 제4격이 주변 넓은 범위의 적을 끌어당긴다.
    - id: elysia-ft
      name: Fervent Tempo Δ Exclusive Signets
      krName: 열광 템포Δ 전용 각인
      signets:
        - id: elysia-ft-01
          name: Blessing of Thorns
          krName: '[극몽]의 축복'
          description: |-
            Physical DMG from Basic ATKs (including Charged ATKs) increase 20% and restore 1 SP on hit. At 150 SP, Ultimate cost increases 50 SP. Total DMG dealt by Ultimate increases by 20%.
          krDescription: |-
            기본 공격(차지 공격 포함)이 가하는 물리 대미지가 20% 증가하고, 적중할 때마다 추가로 SP를 1pt 회복한다. SP가 150pt 이상일 때, 필살기 SP 소모가 50pt 증가하고, 이번 필살기 기간, 적이 받는 모든 대미지가 20% 증가한다.
          upgrades:
            - name: Blessing of Thorns +
              krName: '[극몽]의 축복 +'
              description: |-
                Physical DMG from Basic ATKs (including Charged ATKs) increase 30% and restore 1 SP on hit. At 150 SP, Ultimate cost increases 50 SP. Total DMG dealt by Ultimate increases by 30%.
              krDescription: |-
                기본 공격(차지 공격 포함)이 가하는 물리 대미지가 30% 증가하고, 적중할 때마다 추가로 SP를 1pt 회복한다. SP가 150pt 이상일 때, 필살기 SP 소모가 50pt 증가하고, 이번 필살기 기간, 적이 받는 모든 대미지가 30% 증가한다.
        - id: elysia-ft-02
          name: Blessing of Fervor
          krName: '[열광]의 축복'
          description: |-
            In Fervent Mode, surrounding enemies take 20% more Physical DMG; Fervent Juice is consumed 50% faster (cannot stack).
          krDescription: |-
            열광 상태에서 주변 적이 받는 물리 대미지가 20% 증가하고(해당 효과는 독립적으로 부여된다), 열광 에너지의 소모 속도가 50% 증가한다.
          upgrades:
            - name: Blessing of Fervor +
              krName: '[열광]의 축복 +'
              description: |-
                In Fervent Mode, surrounding enemies take 25% more Physical DMG; Fervent Juice is consumed 50% faster (cannot stack).
              krDescription: |-
                열광 상태에서 주변 적이 받는 물리 대미지가 25% 증가하고(해당 효과는 독립적으로 부여된다), 열광 에너지의 소모 속도가 50% 증가한다.
        - id: elysia-ft-03
          name: Blessing of Solitude
          krName: '[여행]의 축복'
          description: |-
            In Fervent Mode, Basic ATKs add 20% ATK of Physical DMG. The last hit of Ultimate adds 200% ATK of Physical DMG.
          krDescription: |-
            열광 상태에서 기본 공격에 공격력 20%의 물리 대미지가 추가되고, 필살기의 마지막 일격에 공격력 200%의 물리 대미지가 추가된다.
          upgrades:
            - name: Blessing of Solitude +
              krName: '[여행]의 축복 +'
              description: |-
                In Fervent Mode, Basic ATKs add 30% ATK of Physical DMG. The last hit of Ultimate adds 300% ATK of Physical DMG.
              krDescription: |-
                열광 상태에서 기본 공격에 공격력 30%의 물리 대미지가 추가되고, 필살기의 마지막 일격에 공격력 300%의 물리 대미지가 추가된다.
        - id: elysia-ft-04
          name: Blessing of Mixing
          krName: '[조화]의 축복'
          description: |-
            Charged ATK and Ultimate draw in enemies within a large radius and increase their Total DMG taken by 30% for 8s. Triggering it again resets the duration.
          krDescription: |-
            차지 공격 또는 필살기 발동 시, 주변 넓은 범위의 적을 캐릭터의 앞으로 모으고, 해당 적이 받는 모든 대미지를 30% 증가시킨다. 지속 시간: 8초, 중복 발동 시 지속 시간을 갱신한다.
          upgrades:
            - name: Blessing of Mixing +
              krName: '[조화]의 축복 +'
              description: |-
                Charged ATK and Ultimate draw in enemies within a large radius and increase their Total DMG taken by 40% for 8s. Triggering it again resets the duration.
              krDescription: |-
                차지 공격 또는 필살기 발동 시, 주변 넓은 범위의 적을 캐릭터의 앞으로 모으고, 해당 적이 받는 모든 대미지를 40% 증가시킨다. 지속 시간: 8초, 중복 발동 시 지속 시간을 갱신한다.
        - id: elysia-ft-05
          name: Blessing of Silence
          krName: '[적막]의 축복'
          description: |-
            Ultimate CD is reduced 30% and Total DMG dealt is increased 300%. Weapon Active CD is reduced 2s each time Ultimate deals DMG. Strike Back EX is usable during the entirety of Fortress mode.
          krDescription: |-
            필살기의 재사용 대기시간이 30% 감소하고, 필살기가 가하는 모든 대미지가 300% 증가한다. 필살기로 대미지를 가할 때마다 무기 액티브 스킬의 재사용 대기시간이 2초 감소하고, 강화 반격의 발동 시간이 전체 방어 태세 기간까지 연장된다.
          upgrades:
            - name: Blessing of Silence +
              krName: '[적막]의 축복 +'
              description: |-
                Ultimate CD is reduced 30% and Total DMG dealt is increased 400%. Weapon Active CD is reduced 2s each time Ultimate deals DMG. Strike Back EX is usable during the entirety of Fortress mode.
              krDescription: |-
                필살기의 재사용 대기시간이 30% 감소하고, 필살기가 가하는 모든 대미지가 400% 증가한다. 필살기로 대미지를 가할 때마다 무기 액티브 스킬의 재사용 대기시간이 2초 감소하고, 강화 반격의 발동 시간이 전체 방어 태세 기간까지 연장된다.
    - id: elysia-aponia
      name: Disciplinary Perdition Exclusive Signets
      krName: 계율·죄의 심연 전용 각인
      signets:
        - id: elysia-aponia-01
          name: Blessing of Admonition
          krName: '[계도]의 축복'
          description:
            Aponia gains 40% Total DMG Reduction. In Predictor's Sentence form,
            Lightning DMG increases 25% every 0.5s for a maximum of 150%.
            Inhibitor's Adjudication deals an additional 300% Lightning DMG.
          krDescription:
            아포니아가 받는 모든 대미지가 40% 감소한다. [예견자의 심판] 상태 진입 시, 0.5초마다 가하는 뇌전 원소
            대미지가 25% 증가한다. 최대 150%까지 증가한다. [제약자의 심판]이 추가로 공격력 300%의 뇌전 원소 대미지를
            가한다.
          upgrades:
            - name: Blessing of Admonition +
              krName: '[계도]의 축복 +'
              description: >
                Aponia gains 40% Total DMG Reduction. In Predictor's Sentence form,
                Lightning DMG increases 30% every 0.5s for a maximum of 180%.
                Inhibitor's Adjudication deals an additional 400% Lightning DMG.
              krDescription: >
                아포니아가 받는 모든 대미지가 40% 감소한다. [예견자의 심판] 상태 진입 시, 0.5초마다 가하는 뇌전 원소
                대미지가 30% 증가한다. 최대 180%까지 증가한다. [제약자의 심판]이 추가로 공격력 400%의 뇌전 원소
                대미지를 가한다.
        - id: elysia-aponia-11
          name: Blessing of Atonement
          krName: '[죄멸]의 축복'
          description:
            Aponia's illusory Summoned Entity enters Predictor's Sentence
            whenever she does, dealing 320% Lightning DMG every second to
            surrounding enemies. The illusion's Total DMG increases 80% and
            restores 10 SP after leaving Predictor's Sentence form.
          krDescription:
            아포니아가 [예견자의 심판] 상태 진입 시,환영[소환물]도 [예견자의 심판] 상태에 진입해 주변 적에게 매초 공격력
            320%의 뇌전 원소 대미지를 가한다. 환영이 가하는 모든 대미지가 80% 증가한다. [예견자의 심판] 상태 종료 시
            환영은 사라지며, SP를 10pt 회복한다.
          upgrades:
            - name: Blessing of Atonement +
              krName: '[죄멸]의 축복 +'
              description: >
                Aponia's illusory Summoned Entity enters Predictor's Sentence
                whenever she does, dealing 385% Lightning DMG every second to
                surrounding enemies. The illusion's Total DMG increases 100% and
                restores 12 SP after leaving Predictor's Sentence form.
              krDescription: >
                아포니아가 [예견자의 심판] 상태 진입 시,환영[소환물]도 [예견자의 심판] 상태에 진입해 주변 적에게 매초 공격력
                385%의 뇌전 원소 대미지를 가한다. 환영이 가하는 모든 대미지가 100% 증가한다. [예견자의 심판] 상태 종료
                시 환영은 사라지며, SP를 12pt 회복한다.
        - id: elysia-aponia-21
          name: Blessing of Shelter
          krName: '[도움]의 축복'
          description:
            In Predictor's Sentence form, Redemption cost per second reduced by
            55%; Total DMG dealt by Thunderstorms and Inhibitor's Adjudication
            increses 60% and count as Ultimates.
          krDescription:
            '[예견자의 심판] 상태에서 매초 [속죄] 카운트의 소모가 55% 감소한다. [예견자의 심판]이 내리는 뇌폭과
            [제약자의 심판]이 가하는 모든 대미지가 60% 증가하고, 필살기 대미지로 간주한다.'
          upgrades:
            - name: Blessing of Shelter +
              krName: '[도움]의 축복 +'
              description: >
                In Predictor's Sentence form, Redemption cost per second reduced by
                55%; Total DMG dealt by Thunderstorms and Inhibitor's
                Adjudication increses 70% and count as Ultimates.
              krDescription: >
                [예견자의 심판] 상태에서 매초 [속죄] 카운트의 소모가 55% 감소한다. [예견자의 심판]이 내리는 뇌폭과
                [제약자의 심판]이 가하는 모든 대미지가 70% 증가하고, 필살기 대미지로 간주한다.
        - id: elysia-aponia-31
          name: Blessing of Inclusiveness
          krName: '[수용]의 축복'
          description:
            Restores 12 SP and reduces Ultimate CD by 5s when illusion uses
            QTE. Increases Ultimate's Total DMG by 50%. Ultimate restores up to
            100% Redemption when used.
          krDescription:
            환영이 QTE 발동 시, SP를 12pt 회복하고 필살기 재사용 대기시간이 5초 감소한다. 필살기가 가하는 모든
            대미지가 50% 증가한다. 필살기 발동 시, [속죄] 카운트를 최대치의 100%로 회복한다.
          upgrades:
            - name: Blessing of Inclusiveness +
              krName: '[수용]의 축복'
              description: >
                Restores 12 SP and reduces Ultimate CD by 6s when illusion uses
                QTE. Increases Ultimate's Total DMG by 60%. Ultimate restores up
                to 100% Redemption when used.
              krDescription: >
                환영이 QTE 발동 시, SP를 12pt 회복하고 필살기 재사용 대기시간이 6초 감소한다. 필살기가 가하는 모든
                대미지가 60% 증가한다. 필살기 발동 시, [속죄] 카운트를 최대치의 100%로 회복한다.
        - id: elysia-aponia-41
          name: Blessing of Rescue
          krName: '[구제]의 축복'
          description:
            Illusory Summoned Entity will deal Paralyze Trauma alongside DMG.
            DMG dealt by your Ultimate Evasion Skill increases 100%. Lightning
            DMG dealt by you or your illusion increases 60%.
